<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transaction Templates - MindPay</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="theme.css" />
  <style>
    body {
        font-family: 'Roboto', sans-serif;
    }
    .template-card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .template-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .card-footer .btn-delete {
        transition: background-color 0.2s, color 0.2s;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
                <img src="logo-head.png" alt="FinSight Logo" class="logo-header">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="input.html"><i class="fas fa-plus-circle"></i> Add Transaction</a></li>
                    <li class="nav-item"><a class="nav-link" href="history.html"><i class="fas fa-list"></i> All Transactions</a></li>
                    <!-- Active link for this page -->
                    <li class="nav-item"><a class="nav-link active" href="templates.html"><i class="fas fa-file-alt"></i> Templates</a></li>
                    <li class="nav-item"><a class="nav-link" href="budget.html"><i class="fas fa-chart-pie"></i> Budget</a></li>
                    <li class="nav-item"><a class="nav-link" href="analyze.html"><i class="fas fa-chart-line"></i> Analyze</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="myprofile.html"><i class="fas fa-user"></i> My Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="messageContainer" style="position: fixed; top: 70px; right: 20px; z-index: 9999; min-width: 250px;"></div>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Saved Templates</h2>
        
        <div id="templates-container" class="row g-4">
            <!-- Template cards will be dynamically inserted here -->
            <div id="loadingState" class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading templates...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { getFirestore, collection, query, where, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { auth, db } from "./firebase-config.js";

        let currentUserId = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                fetchTemplates(user.uid);
            } else {
                window.location.href = "index.html";
            }
        });

        const templatesContainer = document.getElementById('templates-container');
        const loadingState = document.getElementById('loadingState');

        const fetchTemplates = async (userId) => {
            if (!userId) return;
            
            try {
                const templatesQuery = query(
                    collection(db, "users", userId, "transactions"),
                    where("isTemplate", "==", true)
                );
                
                const querySnapshot = await getDocs(templatesQuery);
                
                templatesContainer.innerHTML = ''; // Clear existing content including loading state

                if (querySnapshot.empty) {
                    templatesContainer.innerHTML = `<div class="col-12 text-center text-muted mt-5"><i class="fas fa-file-alt fa-3x mb-3"></i><h4>No Templates Found</h4><p>You can save a transaction as a template from the 'Add Transaction' page.</p></div>`;
                    return;
                }

                querySnapshot.forEach((doc) => {
                    renderTemplateCard(doc.id, doc.data());
                });

            } catch (error) {
                console.error("Error fetching templates:", error);
                templatesContainer.innerHTML = `<div class="col-12 text-center text-danger">Failed to load templates. Please try again.</div>`;
                showMessage("Could not fetch templates.", "error");
            }
        };

        const renderTemplateCard = (docId, data) => {
            const isIncome = data.type === 'Income';
            // MODIFICATION: Removed the <a> tag and added data attributes to the card itself.
            const cardHtml = `
                <div class="col-md-6 col-lg-4" id="template-${docId}">
                    <div class="card template-card shadow-sm h-100" 
                         style="cursor: pointer;"
                         data-type="${data.type}" 
                         data-category="${data.category}" 
                         data-amount="${data.amount}">
                        <div class="card-body">
                            <span class="badge ${isIncome ? 'bg-success' : 'bg-danger'} mb-2">${data.type}</span>
                            <h5 class="card-title">${data.category}</h5>
                            <p class="card-text text-muted mb-1">Date: ${data.date}</p>
                            <p class="card-text h4">LKR ${parseFloat(data.amount).toFixed(2)}</p>
                        </div>
                        <div class="card-footer bg-white border-0 text-end">
                            <button class="btn btn-outline-danger btn-sm delete-btn" data-id="${docId}">
                                <i class="fas fa-trash-alt me-1"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
            templatesContainer.innerHTML += cardHtml;
        };
        
        // MODIFICATION: Updated event listener to handle both card clicks and delete clicks.
        templatesContainer.addEventListener('click', async (e) => {
            const deleteButton = e.target.closest('.delete-btn');
            
            if (deleteButton) {
                // Handle delete button click
                const docId = deleteButton.dataset.id;
                
                if (!currentUserId || !docId) return;

                if (confirm("Are you sure you want to delete this template?")) {
                    try {
                        const docRef = doc(db, "users", currentUserId, "transactions", docId);
                        await deleteDoc(docRef);
                        
                        // Remove the card from the UI
                        const cardElement = document.getElementById(`template-${docId}`);
                        cardElement.style.transition = 'opacity 0.5s';
                        cardElement.style.opacity = '0';
                        setTimeout(() => {
                            cardElement.remove();
                            if (templatesContainer.childElementCount === 0) {
                                fetchTemplates(currentUserId);
                            }
                        }, 500);

                        showMessage("Template deleted successfully!", "success");

                    } catch (error) {
                        console.error("Error deleting template:", error);
                        showMessage("Failed to delete template.", "error");
                    }
                }
            } else {
                // Handle click on the card itself for navigation
                const card = e.target.closest('.template-card');
                if (card) {
                    const type = card.dataset.type;
                    const category = card.dataset.category;
                    const amount = card.dataset.amount;

                    if (type && category && amount) {
                        const url = `input.html?type=${encodeURIComponent(type)}&category=${encodeURIComponent(category)}&amount=${encodeURIComponent(amount)}`;
                        window.location.href = url;
                    }
                }
            }
        });

        function showMessage(text, type = "success") {
            const container = document.getElementById("messageContainer");
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `padding:12px 20px; border-radius:6px; font-weight:500; font-size:1.1rem; background:${type === "success" ? "#e6f9ec" : "#ffeaea"}; color:${type === "success" ? "#198754" : "#dc3545"}; box-shadow:0 2px 8px rgba(0,0,0,0.07); opacity:1; transition:opacity 0.7s; margin-bottom: 10px;`;
            messageDiv.textContent = text;
            container.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.style.opacity = "0";
                setTimeout(() => messageDiv.remove(), 700);
            }, 3000);
        }

        const logoutButton = document.getElementById("logoutButton");
        logoutButton.addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error signing out: ", error);
                alert("Failed to log out. Please try again.");
            }
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
