<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - FinSight</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #3C0775;
            border-color: #3C0775;
        }
        .btn-primary:hover {
            background-color: #7454AC;
            border-color: #7454AC;
        }
        .btn-outline-primary {
            color: #3C0775;
            border-color: #3C0775;
        }
        .btn-outline-primary:hover {
            background-color: #3C0775;
            border-color: #3C0775;
        }
        .register-section {
            background-color: #ffffff;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
        }
        .register-header {
            background-color: #3c0775;
            color: white;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e0e0e0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
        }
        .step.active {
            background-color: #3C0775;
            color: white;
        }
        .step-line {
            width: 100px;
            height: 2px;
            background-color: #e0e0e0;
            margin: 0 10px;
            align-self: center;
        }
        .step-line.active {
            background-color: #3C0775;
        }
        @media (max-width: 768px) {
            .register-section {
                padding: 1rem;
            }
            .register-header {
                padding: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="register-header">
            <h1 class="mb-0"><i class="fas fa-user-plus"></i> Register</h1>
            <p class="mb-0 mt-2">Create your FinSight account in 3 simple steps</p>
        </div>

        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step active" id="step1-indicator">1</div>
            <div class="step-line" id="line1-2"></div>
            <div class="step" id="step2-indicator">2</div>
            <div class="step-line" id="line2-3"></div>
            <div class="step" id="step3-indicator">3</div>
        </div>

        <form id="registerForm">
            <!-- Step 1: Account Information -->
<div class="register-section d-flex flex-column align-items-center" id="step1">
                <h4 class="text-primary mb-3">Step 1: Account Information</h4>
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" id="userEmail" class="form-control" required />
                    </div>
                </div>
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 mb-3">
                        <label for="newPassword" class="form-label">Password</label>
                        <input type="password" id="newPassword" class="form-control" required />
                    </div>
                </div>
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" required />
                    </div>
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-primary" onclick="nextStep(1)">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Step 2: Personal Information -->
            <div class="register-section" id="step2" style="display: none;">
                <h4 class="text-primary mb-3">Step 2: Personal Information</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="profession" class="form-label">Profession</label>
                        <select id="profession" class="form-select" required>
                            <option value="">Select Profession</option>
                            <option value="Student">Student</option>
                            <option value="Employed">Employed</option>
                            <option value="Self-Employed">Self-Employed</option>
                            <option value="Business Owner">Business Owner</option>
                            <option value="Freelancer">Freelancer</option>
                            <option value="Retired">Retired</option>
                            <option value="Unemployed">Unemployed</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="ageRange" class="form-label">Age Range</label>
                        <select id="ageRange" class="form-select" required>
                            <option value="">Select Age Range</option>
                            <option value="18-25">18-25</option>
                            <option value="26-35">26-35</option>
                            <option value="36-45">36-45</option>
                            <option value="46-55">46-55</option>
                            <option value="56-65">56-65</option>
                            <option value="65+">65+</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select id="country" class="form-select" required>
                            <option value="">Select Country</option>
                            <option value="Sri Lanka">Sri Lanka</option>
                            <option value="India">India</option>
                            <option value="United States">United States</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                            <option value="Japan">Japan</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="incomeRange" class="form-label">Monthly Income Range</label>
                        <select id="incomeRange" class="form-select" required>
                            <option value="">Select Income Range</option>
                            <option value="0-50000">Rs. 0 - 50,000</option>
                            <option value="50001-100000">Rs. 50,001 - 100,000</option>
                            <option value="100001-200000">Rs. 100,001 - 200,000</option>
                            <option value="200001-500000">Rs. 200,001 - 500,000</option>
                            <option value="500001-1000000">Rs. 500,001 - 1,000,000</option>
                            <option value="1000000+">Rs. 1,000,000+</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cycleDate" class="form-label">Cycle Date</label>
                        <select id="cycleDate" class="form-select" required>
                            <option value="">Select Cycle Date</option>
                            <option value="1">1st</option>
                            <option value="5">5th</option>
                            <option value="10">10th</option>
                            <option value="15">15th</option>
                            <option value="20">20th</option>
                            <option value="25">25th</option>
                            <option value="30">30th</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="civilStatus" class="form-label">Civil Status</label>
                        <select id="civilStatus" class="form-select">
                            <option value="">Select Civil Status</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Widowed">Widowed</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="children" class="form-label">Number of Children</label>
                        <input type="number" id="children" class="form-control" min="0">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="livingType" class="form-label">Living Type</label>
                        <select id="livingType" class="form-select">
                            <option value="">Select Living Type</option>
                            <option value="Rented">Rented</option>
                            <option value="Owned">Owned</option>
                            <option value="Leased">Leased</option>
                            <option value="With Parents">With Parents</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="vehicleOwned" class="form-label">Vehicle Owned</label>
                        <select id="vehicleOwned" class="form-select">
                            <option value="">Select an option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3" id="fuelTypeContainer" style="display: none;">
                        <label for="fuelType" class="form-label">Fuel Type</label>
                        <select id="fuelType" class="form-select">
                            <option value="">Select Fuel Type</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Electric">Electric</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="interests" class="form-label">Interests</label>
                        <textarea id="interests" class="form-control" rows="3" placeholder="e.g., Reading, Traveling, Sports"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-primary" onclick="previousStep(2)">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button type="button" class="btn btn-primary" onclick="nextStep(2)">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Step 3: Categories -->
            <div class="register-section" id="step3" style="display: none;">
                <h4 class="text-primary mb-3">Step 3: Categories</h4>
                
                <!-- Income Categories Section -->
                <div class="mb-4">
                    <h5 class="text-primary mb-2"><i class="fas fa-arrow-up text-success"></i> Income Categories</h5>
                    <p class="text-muted mb-2">Select the income categories you want to track</p>
                    <div class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
                        <div id="incomeCategoriesList" class="row">
                            <!-- Income categories will be populated here -->
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group">
                            <input type="text" id="customIncomeCategory" class="form-control" placeholder="Add custom income category">
                            <button class="btn btn-outline-primary" type="button" onclick="addCustomCategory('income')">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Expense Categories Section -->
                <div class="mb-4">
                    <h5 class="text-primary mb-2"><i class="fas fa-arrow-down text-danger"></i> Expense Categories</h5>
                    <p class="text-muted mb-2">Select the expense categories you want to track</p>
                    <div class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
                        <div id="expenseCategoriesList" class="row">
                            <!-- Expense categories will be populated here -->
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group">
                            <input type="text" id="customExpenseCategory" class="form-control" placeholder="Add custom expense category">
                            <button class="btn btn-outline-primary" type="button" onclick="addCustomCategory('expense')">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-primary" onclick="previousStep(3)">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Complete Registration
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script type="module">
        // Firebase SDKs
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { auth, db } from "./firebase-config.js";

        const registerForm = document.getElementById("registerForm");

        // Category definitions
        const incomeCategories = ["Salary", "Gift", "Bonus", "Interest", "Business Income", "Others"];
        const expenseCategories = ["Food", "Transport", "Utilities", "Cash Withdraw", "Health", "Loans", "Clothing", "Household", "Savings", "Entertainment", "Others"];

        // Track custom categories
        let customCategories = {
            income: [],
            expense: []
        };

        // Track current step
        let currentStep = 1;

        // Step navigation functions
        window.nextStep = function(step) {
            if (validateStep(step)) {
                document.getElementById(`step${step}`).style.display = 'none';
                document.getElementById(`step${step+1}`).style.display = 'block';
                document.getElementById(`step${step}-indicator`).classList.remove('active');
                document.getElementById(`step${step+1}-indicator`).classList.add('active');
                document.getElementById(`line${step}-${step+1}`).classList.add('active');
                currentStep = step + 1;
                
                if (step === 2) {
                    // Initialize categories when reaching step 3
                    initializeCategories();
                }
            }
        };

        window.previousStep = function(step) {
            document.getElementById(`step${step}`).style.display = 'none';
            document.getElementById(`step${step-1}`).style.display = 'block';
            document.getElementById(`step${step}-indicator`).classList.remove('active');
            document.getElementById(`step${step-1}-indicator`).classList.add('active');
            document.getElementById(`line${step-1}-${step}`).classList.remove('active');
            currentStep = step - 1;
        };

        // Validate current step
        function validateStep(step) {
            if (step === 1) {
                const email = document.getElementById("userEmail").value.trim();
                const password = document.getElementById("newPassword").value;
                const confirmPassword = document.getElementById("confirmPassword").value;

                if (!email || !password || !confirmPassword) {
                    alert("Please fill in all required fields.");
                    return false;
                }

                if (password !== confirmPassword) {
                    alert("Passwords do not match.");
                    return false;
                }

                if (password.length < 6) {
                    alert("Password must be at least 6 characters.");
                    return false;
                }

                return true;
            }

            if (step === 2) {
                const profession = document.getElementById("profession").value;
                const ageRange = document.getElementById("ageRange").value;
                const country = document.getElementById("country").value;
                const incomeRange = document.getElementById("incomeRange").value;
                const cycleDate = document.getElementById("cycleDate").value;

                if (!profession || !ageRange || !country || !incomeRange || !cycleDate) {
                    alert("Please fill in all required fields.");
                    return false;
                }

                return true;
            }

            return true;
        }

        // Populate categories with checkboxes
        function populateCategories(type, allCategories, selectedCategories) {
            const container = document.getElementById(`${type}CategoriesList`);
            container.innerHTML = '';
            
            allCategories.forEach(category => {
                const col = document.createElement('div');
                col.className = 'col-md-6 mb-2';
                
                const isSelected = selectedCategories.includes(category);
                
                col.innerHTML = `
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" 
                               id="${type}_${category}" 
                               value="${category}"
                               ${isSelected ? 'checked' : ''}>
                        <label class="form-check-label" for="${type}_${category}">
                            ${category}
                        </label>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        // Get selected categories
        function getSelectedCategories(type) {
            const checkboxes = document.querySelectorAll(`#${type}CategoriesList input[type="checkbox"]:checked`);
            return Array.from(checkboxes).map(cb => cb.value);
        }

        // Add custom category function
        window.addCustomCategory = function(type) {
            const inputId = type === 'income' ? 'customIncomeCategory' : 'customExpenseCategory';
            const input = document.getElementById(inputId);
            const categoryName = input.value.trim();
            
            if (categoryName === '') {
                alert('Please enter a category name');
                return;
            }
            
            // Check for duplicates
            const allCategories = type === 'income' 
                ? [...incomeCategories, ...customCategories.income]
                : [...expenseCategories, ...customCategories.expense];
                
            if (allCategories.some(cat => cat.toLowerCase() === categoryName.toLowerCase())) {
                alert('This category already exists');
                return;
            }
            
            // Add to custom categories
            customCategories[type].push(categoryName);
            
            // Update display
            const selectedCategories = getSelectedCategories(type);
            if (!selectedCategories.includes(categoryName)) {
                selectedCategories.push(categoryName);
            }
            
            populateCategories(type, 
                type === 'income' ? [...incomeCategories, ...customCategories.income] : [...expenseCategories, ...customCategories.expense], 
                selectedCategories);
            
            // Clear input
            input.value = '';
        };

        // Initialize categories on page load
        function initializeCategories() {
            // Initially select all predefined categories
            populateCategories('income', [...incomeCategories, ...customCategories.income], [...incomeCategories, ...customCategories.income]);
            populateCategories('expense', [...expenseCategories, ...customCategories.expense], [...expenseCategories, ...customCategories.expense]);
        }

        document.getElementById('vehicleOwned').addEventListener('change', function () {
            const fuelTypeContainer = document.getElementById('fuelTypeContainer');
            if (this.value === 'Yes') {
                fuelTypeContainer.style.display = 'block';
            } else {
                fuelTypeContainer.style.display = 'none';
            }
        });

        registerForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("userEmail").value.trim();
            const password = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const profession = document.getElementById("profession").value;
            const ageRange = document.getElementById("ageRange").value;
            const country = document.getElementById("country").value;
            const incomeRange = document.getElementById("incomeRange").value;
            const cycleDate = document.getElementById("cycleDate").value;
            const civilStatus = document.getElementById("civilStatus").value;
            const children = document.getElementById("children").value;
            const livingType = document.getElementById("livingType").value;
            const vehicleOwned = document.getElementById("vehicleOwned").value;
            const fuelType = document.getElementById("fuelType").value;
            const interests = document.getElementById("interests").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Get selected categories
                const selectedIncomeCategories = getSelectedCategories('income');
                const selectedExpenseCategories = getSelectedCategories('expense');
                
                // Save additional user profile information with categories
                const user = userCredential.user;
                await setDoc(doc(db, "users", user.uid), {
                    email: email,
                    profession: profession,
                    ageRange: ageRange,
                    country: country,
                    incomeRange: incomeRange,
                    cycleDate: cycleDate,
                    civilStatus: civilStatus,
                    children: children,
                    livingType: livingType,
                    vehicleOwned: vehicleOwned,
                    fuelType: fuelType,
                    interests: interests,
                    selectedIncomeCategories: selectedIncomeCategories,
                    selectedExpenseCategories: selectedExpenseCategories,
                    customIncomeCategories: customCategories.income,
                    customExpenseCategories: customCategories.expense,
                    createdAt: new Date().toISOString()
                });

                alert("Registration successful! You can now log in.");
                window.location.href = "index.html";
            } catch (error) {
                const errorCode = error.code;
                let errorMessage = "An error occurred during registration.";
                
                // Customize error messages for better user experience
                if (errorCode === 'auth/email-already-in-use') {
                    errorMessage = "The email address is already in use.";
                } else if (errorCode === 'auth/weak-password') {
                    errorMessage = "The password is too weak. It should be at least 6 characters.";
                } else if (errorCode === 'auth/invalid-email') {
                    errorMessage = "The email address is not valid.";
                }
                
                console.error(error);
                alert(errorMessage);
            }
        });
    </script>
</body>
</html>
