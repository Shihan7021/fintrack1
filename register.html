<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - MindPay</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #3C0775;
            border-color: #3C0775;
        }
        .btn-primary:hover {
            background-color: #7454AC;
            border-color: #7454AC;
        }
        .btn-outline-primary {
            color: #3C0775;
            border-color: #3C0775;
        }
        .btn-outline-primary:hover {
            background-color: #3C0775;
            border-color: #3C0775;
        }
        .register-section {
            background-color: #ffffff;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
        }
        .register-header {
            background-color: #3c0775;
            color: white;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e0e0e0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
        }
        .step.active {
            background-color: #3C0775;
            color: white;
        }
        .step-line {
            width: 100px;
            height: 2px;
            background-color: #e0e0e0;
            margin: 0 10px;
            align-self: center;
        }
        .step-line.active {
            background-color: #3C0775;
        }
        @media (max-width: 768px) {
            .register-section {
                padding: 1rem;
            }
            .register-header {
                padding: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="register-header">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0"><i class="fas fa-user-plus"></i> Register</h1>
                <!-- Logo -->
                <div>
                    <img src="logo-reg.png" alt="MindPay Logo" class="img-fluid" style="max-height: 50px;">
                </div>
            </div>
            <p class="mb-0 mt-2">Create your FinSight account in 3 simple steps</p>
        </div>

        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step active" id="step1-indicator">1</div>
            <div class="step-line" id="line1-2"></div>
            <div class="step" id="step2-indicator">2</div>
            <div class="step-line" id="line2-3"></div>
            <div class="step" id="step3-indicator">3</div>
        </div>

        <form id="registerForm">
            <!-- Step 1: Account Information -->
<div class="register-section d-flex flex-column align-items-center" id="step1">
                <h4 class="text-primary mb-3">Step 1: Account Information</h4>
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" id="userEmail" class="form-control" required />
                    </div>
                </div>
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 mb-3">
                        <label for="newPassword" class="form-label">Password</label>
                        <input type="password" id="newPassword" class="form-control" required />
                    </div>
                </div>
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" required />
                    </div>
                </div>
                <div class="text-end mb-3">
                    <a href="index.html" class="btn btn-outline-secondary me-2" onclick="return confirm('Are you sure you want to cancel registration and go to Home?');">Home</a>
                    <button type="button" class="btn btn-primary" onclick="nextStep(1)">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Step 2: Personal Information -->
            <div class="register-section" id="step2" style="display: none;">
                <h4 class="text-primary mb-3">Step 2: Personal Information</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="profession" class="form-label">Profession</label>
                        <select id="profession" class="form-select" required>
                            <option value="">Select Profession</option>
                            <option value="Student">Student</option>
                            <option value="Employed">Employed</option>
                            <option value="Self-Employed">Self-Employed</option>
                            <option value="Business Owner">Business Owner</option>
                            <option value="Freelancer">Freelancer</option>
                            <option value="Retired">Retired</option>
                            <option value="Unemployed">Unemployed</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="ageRange" class="form-label">Age Range</label>
                        <select id="ageRange" class="form-select" required>
                            <option value="">Select Age Range</option>
                            <option value="18-25">18-25</option>
                            <option value="26-35">26-35</option>
                            <option value="36-45">36-45</option>
                            <option value="46-55">46-55</option>
                            <option value="56-65">56-65</option>
                            <option value="65+">65+</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select id="country" class="form-select" required>
                            <option value="">Select Country</option>
                            <option value="Sri Lanka">Sri Lanka</option>
                            <option value="India">India</option>
                            <option value="United States">United States</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                            <option value="Japan">Japan</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="incomeRange" class="form-label">Monthly Income Range</label>
                        <select id="incomeRange" class="form-select" required>
                            <option value="">Select Income Range</option>
                            <option value="0-50000">Rs. 0 - 50,000</option>
                            <option value="50001-100000">Rs. 50,001 - 100,000</option>
                            <option value="100001-200000">Rs. 100,001 - 200,000</option>
                            <option value="200001-500000">Rs. 200,001 - 500,000</option>
                            <option value="500001-1000000">Rs. 500,001 - 1,000,000</option>
                            <option value="1000000+">Rs. 1,000,000+</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cycleDate" class="form-label">Cycle Date</label>
                        <select id="cycleDate" class="form-select" required>
                            <option value="">Select Cycle Date</option>
                            <option value="1">1st</option>
                            <option value="5">5th</option>
                            <option value="10">10th</option>
                            <option value="15">15th</option>
                            <option value="20">20th</option>
                            <option value="25">25th</option>
                            <option value="30">30th</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="civilStatus" class="form-label">Civil Status</label>
                        <select id="civilStatus" class="form-select">
                            <option value="">Select Civil Status</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Widowed">Widowed</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="children" class="form-label">Number of Children</label>
                        <input type="number" id="children" class="form-control" min="0">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="livingType" class="form-label">Living Type</label>
                        <select id="livingType" class="form-select">
                            <option value="">Select Living Type</option>
                            <option value="Rented">Rented</option>
                            <option value="Owned">Owned</option>
                            <option value="Leased">Leased</option>
                            <option value="With Parents">With Parents</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="vehicleOwned" class="form-label">Vehicle Owned</label>
                        <select id="vehicleOwned" class="form-select">
                            <option value="">Select an option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3" id="fuelTypeContainer" style="display: none;">
                        <label for="fuelType" class="form-label">Fuel Type</label>
                        <select id="fuelType" class="form-select">
                            <option value="">Select Fuel Type</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Electric">Electric</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="interests" class="form-label">Interests</label>
                        <textarea id="interests" class="form-control" rows="3" placeholder="e.g., Reading, Traveling, Sports"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-primary" onclick="previousStep(2)">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button type="button" class="btn btn-primary" onclick="nextStep(2)">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Step 3: Categories -->
            <div class="register-section" id="step3" style="display: none;">
                <h4 class="text-primary mb-3">Step 3: Categories</h4>
                
                <!-- Income Categories Section -->
                <div class="mb-4">
                    <h5 class="text-primary mb-2"><i class="fas fa-arrow-up text-success"></i> Income Categories</h5>
                    <p class="text-muted mb-2">Select the income categories you want to track</p>
                    <div class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
                        <div id="incomeCategoriesList" class="row">
                            <!-- Income categories will be populated here -->
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group">
                            <input type="text" id="customIncomeCategory" class="form-control" placeholder="Add custom income category">
                            <button class="btn btn-outline-primary" type="button" onclick="addCustomCategory('income')">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Expense Categories Section -->
                <div class="mb-4">
                    <h5 class="text-primary mb-2"><i class="fas fa-arrow-down text-danger"></i> Expense Categories</h5>
                    <p class="text-muted mb-2">Select the expense categories you want to track</p>
                    <div class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
                        <div id="expenseCategoriesList" class="row">
                            <!-- Expense categories will be populated here -->
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group">
                            <input type="text" id="customExpenseCategory" class="form-control" placeholder="Add custom expense category">
                            <button class="btn btn-outline-primary" type="button" onclick="addCustomCategory('expense')">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-primary" onclick="previousStep(3)">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Complete Registration
                    </button>
                </div>
            </div>
        </form
