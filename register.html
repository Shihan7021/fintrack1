<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - FinSight</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        .form-label { font-weight: 600; }
        .btn-primary { background-color: #3C0775; border-color: #3C0775; }
        .btn-primary:hover { background-color: #7454AC; border-color: #7454AC; }
        .btn-outline-primary { color: #3C0775; border-color: #3C0775; }
        .btn-outline-primary:hover { background-color: #3C0775; border-color: #3C0775; }
        .register-section { background-color: #ffffff; padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 0.5rem; }
        .register-header { background-color: #3c0775; color: white; padding: 1rem; margin-bottom: 2rem; border-radius: 0.5rem; }
        .step-indicator { display: flex; justify-content: center; margin-bottom: 2rem; }
        .step { width: 30px; height: 30px; border-radius: 50%; background-color: #e0e0e0; color: #333; display: flex; align-items: center; justify-content: center; margin: 0 10px; font-weight: bold; }
        .step.active { background-color: #3C0775; color: white; }
        .step-line { width: 100px; height: 2px; background-color: #e0e0e0; margin: 0 10px; align-self: center; }
        .step-line.active { background-color: #3C0775; }
        @media (max-width: 768px) { .register-section { padding: 1rem; } .register-header { padding: 0.3rem; } }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="register-header">
            <h1 class="mb-0"><i class="fas fa-user-plus"></i> Register</h1>
            <p class="mb-0 mt-2">Create your FinSight account in 3 simple steps</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step1-indicator">1</div>
            <div class="step-line" id="line1-2"></div>
            <div class="step" id="step2-indicator">2</div>
            <div class="step-line" id="line2-3"></div>
            <div class="step" id="step3-indicator">3</div>
        </div>

        <form id="registerForm">
            <div class="register-section d-flex flex-column align-items-center" id="step1">
                <h4 class="text-primary mb-3">Step 1: Account Information</h4>
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 mb-3">
                        <label for="userEmail" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" id="userEmail" class="form-control" required />
                    </div>
                </div>
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 mb-3">
                        <label for="newPassword" class="form-label">Password</label>
                        <input type="password" id="newPassword" class="form-control" required />
                    </div>
                </div>
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" required />
                    </div>
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-primary" onclick="nextStep(1)">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <div class="register-section" id="step2" style="display: none;">
                <h4 class="text-primary mb-3">Step 2: Personal Information</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" class="form-control" required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" class="form-control" required />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="profession" class="form-label">Profession</label>
                        <select id="profession" class="form-select" required>
                            <option value="">Select Profession</option>
                            <option value="Student">Student</option>
                            <option value="Employed">Employed</option>
                            <option value="Self-Employed">Self-Employed</option>
                            <option value="Business Owner">Business Owner</option>
                            <option value="Freelancer">Freelancer</option>
                            <option value="Retired">Retired</option>
                            <option value="Unemployed">Unemployed</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="ageRange" class="form-label">Age Range</label>
                        <select id="ageRange" class="form-select" required>
                            <option value="">Select Age Range</option>
                            <option value="18-25">18-25</option>
                            <option value="26-35">26-35</option>
                            <option value="36-45">36-45</option>
                            <option value="46-55">46-55</option>
                            <option value="56-65">56-65</option>
                            <option value="65+">65+</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select id="country" class="form-select" required>
                            <option value="">Select Country</option>
                            <option value="Sri Lanka">Sri Lanka</option>
                            <option value="India">India</option>
                            <option value="United States">United States</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                            <option value="Japan">Japan</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="incomeRange" class="form-label">Monthly Income Range</label>
                        <select id="incomeRange" class="form-select" required>
                            <option value="">Select Income Range</option>
                            <option value="0-50000">Rs. 0 - 50,000</option>
                            <option value="50001-100000">Rs. 50,001 - 100,000</option>
                            <option value="100001-200000">Rs. 100,001 - 200,000</option>
                            <option value="200001-500000">Rs. 200,001 - 500,000</option>
                            <option value="500001-1000000">Rs. 500,001 - 1,000,000</option>
                            <option value="1000000+">Rs. 1,000,000+</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="interests" class="form-label">Interests</label>
                        <select id="interests" class="form-select" required>
                            <option value="">Select Interest</option>
                            <option value="Technology">Technology</option>
                            <option value="Finance">Finance</option>
                            <option value="Sports">Sports</option>
                            <option value="Travel">Travel</option>
                            <option value="Music">Music</option>
                            <option value="Art">Art</option>
                            <option value="Food">Food</option>
                            <option value="Health">Health</option>
                            <option value="Education">Education</option>
                            <option value="Business">Business</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="maritalStatus" class="form-label">Marital Status</label>
                        <select id="maritalStatus" class="form-select" required>
                            <option value="">Select Status</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Widowed">Widowed</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="vehicleOwned" class="form-label">Do you own a vehicle?</label>
                        <select id="vehicleOwned" class="form-select" required>
                            <option value="">Select Option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3" id="vehicleFuelContainer" style="display: none;">
                        <label for="vehicleFuelType" class="form-label">Vehicle Fuel Type</label>
                        <select id="vehicleFuelType" class="form-select">
                            <option value="">Select Fuel Type</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Electric">Electric</option>
                            <option value="Hybrid">Hybrid</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="text-end mt-3">
                    <button type="button" class="btn btn-outline-primary me-2" onclick="prevStep(2)">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button type="button" class="btn btn-primary" onclick="nextStep(2)">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="register-section" id="step3" style="display: none;">
                <h4 class="text-primary mb-3">Step 3: Financial Preferences</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="savingsGoal" class="form-label">Monthly Savings Goal</label>
                        <input type="number" id="savingsGoal" class="form-control" required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="budgetingStyle" class="form-label">Preferred Budgeting Style</label>
                        <select id="budgetingStyle" class="form-select" required>
                            <option value="">Select Style</option>
                            <option value="Zero-based">Zero-based Budgeting</option>
                            <option value="50/30/20">50/30/20 Rule</option>
                            <option value="Envelope">Envelope System</option>
                            <option value="Pay-yourself-first">Pay Yourself First</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="financialGoals" class="form-label">Primary Financial Goal</label>
                        <select id="financialGoals" class="form-select" required>
                            <option value="">Select Goal</option>
                            <option value="Emergency Fund">Build Emergency Fund</option>
                            <option value="Debt Repayment">Debt Repayment</option>
                            <option value="Retirement">Save for Retirement</option>
                            <option value="Home Purchase">Save for Home Purchase</option>
                            <option value="Education">Save for Education</option>
                            <option value="Travel">Save for Travel</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="riskTolerance" class="form-label">Investment Risk Tolerance</label>
                        <select id="riskTolerance" class="form-select" required>
                            <option value="">Select Risk Tolerance</option>
                            <option value="Conservative">Conservative</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Aggressive">Aggressive</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="expenseTracking" class="form-label">Preferred Expense Tracking Method</label>
                        <select id="expenseTracking" class="form-select" required>
                            <option value="">Select Method</option>
                            <option value="Manual">Manual Entry</option>
                            <option value="Bank Integration">Bank Account Integration</option>
                            <option value="Receipt Scanning">Receipt Scanning</option>
                            <option value="Combination">Combination of Methods</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="financialEducation" class="form-label">Interest in Financial Education</label>
                        <select id="financialEducation" class="form-select" required>
                            <option value="">Select Interest Level</option>
                            <option value="Very Interested">Very Interested</option>
                            <option value="Somewhat Interested">Somewhat Interested</option>
                            <option value="Not Interested">Not Interested</option>
                        </select>
                    </div>
                </div>
                <div class="text-end mt-3">
                    <button type="button" class="btn btn-outline-primary me-2" onclick="prevStep(3)">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check"></i> Complete Registration
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentStep = 1;

        function nextStep(step) {
            document.getElementById(`step${step}`).style.display = 'none';
            currentStep = step + 1;
            document.getElementById(`step${currentStep}`).style.display = 'block';
            updateStepIndicator();
        }

        function prevStep(step) {
            document.getElementById(`step${step}`).style.display = 'none';
            currentStep = step - 1;
            document.getElementById(`step${currentStep}`).style.display = 'block';
            updateStepIndicator();
        }

        function updateStepIndicator() {
            for (let i = 1; i <= 3; i++) {
                const indicator = document.getElementById(`step${i}-indicator`);
                const line = document.getElementById(`line${i}-${i+1}`);
                if (i < currentStep) {
                    indicator.classList.add('active');
                    if (line) line.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                    if (line) line.classList.remove('active');
                }
            }
        }

        document.getElementById('vehicleOwned').addEventListener('change', function() {
            const fuelContainer = document.getElementById('vehicleFuelContainer');
            fuelContainer.style.display = this.value === 'Yes' ? 'block' : 'none';
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to your server
            console.log('Form submitted');
            alert('Registration completed successfully!');
            // Redirect to login page or dashboard
            // window.location.href = 'login.html';
        });
    </script>
</body>
</html>
