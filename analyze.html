    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { collection, query, where, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        let incomeChart, expenseChart;
        let currentUser = null;

        // --- Date Helper Functions (Unchanged) ---
        function formatDate(date) {
            if (typeof date === 'string') date = new Date(date);
            return date.toISOString().split('T')[0];
        }
        
        function getWeek(date) {
            if (typeof date === 'string') date = new Date(date);
            const d = new Date(date);
            d.setHours(0,0,0,0);
            d.setDate(d.getDate() + 4 - (d.getDay()||7));
            const yearStart = new Date(d.getFullYear(),0,1);
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1)/7);
            return `${d.getFullYear()}-W${String(weekNo).padStart(2, '0')}`;
        }
        
        function getMonth(date) {
            if (typeof date === 'string') date = new Date(date);
            return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}`;
        }

        // --- Data Aggregation (Improved Error Handling) ---
        async function aggregateTransactions(userId, mode) {
            try {
                const transactionsQuery = query(
                    collection(db, "transactions"), 
                    where("userId", "==", userId),
                    orderBy("date", "desc"),
                    limit(1000) 
                );

                const snapshot = await getDocs(transactionsQuery);
                
                if (snapshot.empty) {
                    console.log('No transactions found for user.');
                    return { labels: [], incomeData: [], expenseData: [] };
                }

                const income = {}, expense = {};
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    
                    // Basic validation
                    if (!data || !data.date || data.amount === undefined || !data.type) {
                        console.warn('Skipping invalid document:', doc.id);
                        return;
                    }
                    
                    const amount = Number(data.amount);
                    if (isNaN(amount) || amount < 0) return;

                    let key;
                    try {
                        if (mode === 'daily') key = formatDate(data.date);
                        else if (mode === 'weekly') key = getWeek(data.date);
                        else key = getMonth(data.date);
                    } catch (e) {
                        console.warn(`Invalid date for doc ${doc.id}:`, data.date);
                        return; // Skip if date is invalid
                    }

                    if (data.type === 'income') {
                        income[key] = (income[key] || 0) + amount;
                    } else if (data.type === 'expense') {
                        expense[key] = (expense[key] || 0) + amount;
                    }
                });
                
                const labels = Array.from(new Set([...Object.keys(income), ...Object.keys(expense)])).sort();
                const incomeData = labels.map(l => income[l] || 0);
                const expenseData = labels.map(l => expense[l] || 0);
                
                return { labels, incomeData, expenseData };
                
            } catch (error) {
                console.error('Error in aggregateTransactions:', error);
                // Re-throw a more user-friendly error to be caught by the calling function
                throw new Error(`Failed to load transaction data. Please check permissions and network connection. (Error: ${error.code})`);
            }
        }

        // --- Chart Rendering (Unchanged logic, but now called more safely) ---
        function renderCharts(labels, incomeData, expenseData) {
            if (incomeChart) incomeChart.destroy();
            if (expenseChart) expenseChart.destroy();

            const incomeContainer = document.getElementById('incomeChartContainer');
            const expenseContainer = document.getElementById('expenseChartContainer');

            // Restore canvas elements inside containers
            incomeContainer.innerHTML = '<canvas id="incomeChart"></canvas>';
            expenseContainer.innerHTML = '<canvas id="expenseChart"></canvas>';
            
            const incomeCanvas = document.getElementById('incomeChart');
            const expenseCanvas = document.getElementById('expenseChart');
            
            if (!labels || labels.length === 0) {
                incomeContainer.innerHTML = '<div class="d-flex justify-content-center align-items-center h-100 text-muted">No transaction data to display.</div>';
                expenseContainer.innerHTML = '<div class="d-flex justify-content-center align-items-center h-100 text-muted">No transaction data to display.</div>';
                return;
            }

            const incomeCtx = incomeCanvas.getContext('2d');
            const expenseCtx = expenseCanvas.getContext('2d');
            const chartOptions = { /* ... your chart options from original code ... */ };

            incomeChart = new Chart(incomeCtx, { /* ... your income chart config ... */ });
            expenseChart = new Chart(expenseCtx, { /* ... your expense chart config ... */ });
        }
        
        // --- REVISED Main Loading Function ---
        async function loadDataAndRenderCharts(mode) {
            if (!currentUser) {
                console.log("No user logged in. Cannot load charts.");
                return;
            }

            const incomeContainer = document.getElementById('incomeChartContainer');
            const expenseContainer = document.getElementById('expenseChartContainer');
            const loadingHTML = `<div class="d-flex justify-content-center align-items-center h-100"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>`;

            // Set loading state
            incomeContainer.innerHTML = loadingHTML;
            expenseContainer.innerHTML = loadingHTML;
            
            try {
                const { labels, incomeData, expenseData } = await aggregateTransactions(currentUser.uid, mode);
                renderCharts(labels, incomeData, expenseData);
            } catch (error) {
                console.error("Error loading charts:", error);
                const errorHTML = `<div class="d-flex justify-content-center align-items-center h-100"><div class="text-danger">${error.message}</div></div>`;
                incomeContainer.innerHTML = errorHTML;
                expenseContainer.innerHTML = errorHTML;
            }
        }

        // --- REVISED Entry Point ---
        document.addEventListener('DOMContentLoaded', () => {
            const filter = document.getElementById('typeFilter');
            const incomeContainer = document.getElementById('incomeChartContainer');
            const expenseContainer = document.getElementById('expenseChartContainer');

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    console.log("User is signed in:", user.uid);
                    // Initial load
                    loadDataAndRenderCharts(filter.value);

                    // Add event listener only after user is confirmed
                    filter.addEventListener('change', () => {
                        loadDataAndRenderCharts(filter.value);
                    });

                } else {
                    currentUser = null;
                    console.log("User is signed out.");
                    const loginMessage = '<div class="d-flex justify-content-center align-items-center h-100 text-muted">Please log in to view your analysis.</div>';
                    incomeContainer.innerHTML = loginMessage;
                    expenseContainer.innerHTML = loginMessage;
                }
            });
        });
