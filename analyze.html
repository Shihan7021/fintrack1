    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        let incomeChart, expenseChart;

        function formatDate(date) {
            // Handles both Date objects and date strings
            if (typeof date === 'string') date = new Date(date);
            return date.toISOString().split('T')[0];
        }
        function getWeek(date) {
            if (typeof date === 'string') date = new Date(date);
            const d = new Date(date);
            d.setHours(0,0,0,0);
            d.setDate(d.getDate() + 4 - (d.getDay()||7));
            const yearStart = new Date(d.getFullYear(),0,1);
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1)/7);
            return `${d.getFullYear()}-W${weekNo}`;
        }
        function getMonth(date) {
            if (typeof date === 'string') date = new Date(date);
            return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}`;
        }

        async function aggregateTransactions(userId, mode) {
            try {
                const q = query(collection(db, "transactions"), where("userId", "==", userId));
                const snapshot = await getDocs(q);
                
                if (snapshot.empty) {
                    return { labels: [], incomeData: [], expenseData: [] };
                }

                const income = {}, expense = {};
                let validTransactions = 0;
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    
                    // Defensive: handle missing or invalid data
                    if (!data || !data.date || !data.amount || !data.type) {
                        console.warn('Skipping invalid transaction:', doc.id);
                        return;
                    }
                    
                    // Validate amount is a number
                    const amount = Number(data.amount);
                    if (isNaN(amount) || amount < 0) {
                        console.warn('Skipping transaction with invalid amount:', doc.id);
                        return;
                    }
                    
                    let date = data.date;
                    let key;
                    
                    try {
                        if (mode === 'daily') key = formatDate(date);
                        else if (mode === 'weekly') key = getWeek(date);
                        else key = getMonth(date);
                    } catch (dateError) {
                        console.warn('Skipping transaction with invalid date:', doc.id, dateError);
                        return;
                    }

                    if (data.type === 'income') {
                        income[key] = (income[key] || 0) + amount;
                    } else if (data.type === 'expense') {
                        expense[key] = (expense[key] || 0) + amount;
                    }
                    
                    validTransactions++;
                });

                console.log(`Processed ${validTransactions} valid transactions`);
                
                const labels = Array.from(new Set([...Object.keys(income), ...Object.keys(expense)])).sort();
                const incomeData = labels.map(l => income[l] || 0);
                const expenseData = labels.map(l => expense[l] || 0);
                
                return { labels, incomeData, expenseData };
            } catch (error) {
                console.error('Error aggregating transactions:', error);
                throw new Error('Failed to load transaction data');
            }
        }

        function renderCharts(labels, incomeData, expenseData) {
            // Destroy existing charts
            if (incomeChart) {
                incomeChart.destroy();
                incomeChart = null;
            }
            if (expenseChart) {
                expenseChart.destroy();
                expenseChart = null;
            }

            // Handle empty data
            if (!labels || labels.length === 0) {
                const containers = document.querySelectorAll('.chart-container');
                containers.forEach(container => {
                    container.innerHTML = '<div class="d-flex justify-content-center align-items-center" style="height: 400px;"><div class="text-muted">No transaction data available</div></div>';
                });
                return;
            }

            try {
                const incomeCanvas = document.getElementById('incomeChart');
                const expenseCanvas = document.getElementById('expenseChart');

                // Calculate dynamic width based on number of labels
                const chartWidth = Math.max(labels.length * 80, 800);
                incomeCanvas.width = chartWidth;
                expenseCanvas.width = chartWidth;

                const incomeCtx = incomeCanvas.getContext('2d');
                const expenseCtx = expenseCanvas.getContext('2d');

                // Chart.js default options
                const chartOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleFont: { size: 14 },
                            bodyFont: { size: 12 },
                            cornerRadius: 4,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': $' + context.parsed.y.toLocaleString();
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date',
                                font: { size: 14, weight: 'bold' }
                            },
                            ticks: {
                                autoSkip: true,
                                maxTicksLimit: 10,
                                maxRotation: 45,
                                minRotation: 0,
                                font: { size: 12 }
                            },
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Amount ($)',
                                font: { size: 14, weight: 'bold' }
                            },
                            beginAtZero: true,
                            ticks: {
                                font: { size: 12 },
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    }
                };

                incomeChart = new Chart(incomeCtx, {
                    type: 'line',
                    data: {
                        labels,
                        datasets: [{
                            label: 'Total Income',
                            data: incomeData,
                            backgroundColor: 'rgba(40, 167, 69, 0.2)',
                            borderColor: 'rgba(40, 167, 69, 1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: 'rgba(40, 167, 69, 1)',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointRadius: 5,
                            pointHoverRadius: 7
                        }]
                    },
                    options: {
                        ...chartOptions,
                        plugins: {
                            ...chartOptions.plugins,
                            title: {
                                display: true,
                                text: 'Income Over Time',
                                font: { size: 16, weight: 'bold' },
                                color: '#28a745'
                            }
                        }
                    }
                });

                expenseChart = new Chart(expenseCtx, {
                    type: 'line',
                    data: {
                        labels,
                        datasets: [{
                            label: 'Total Expenses',
                            data: expenseData,
                            backgroundColor: 'rgba(220, 53, 69, 0.2)',
                            borderColor: 'rgba(220, 53, 69, 1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: 'rgba(220, 53, 69, 1)',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointRadius: 5,
                            pointHoverRadius: 7
                        }]
                    },
                    options: {
                        ...chartOptions,
                        plugins: {
                            ...chartOptions.plugins,
                            title: {
                                display: true,
                                text: 'Expenses Over Time',
                                font: { size: 16, weight: 'bold' },
                                color: '#dc3545'
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error rendering charts:', error);
                const containers = document.querySelectorAll('.chart-container');
                containers.forEach(container => {
                    container.innerHTML = '<div class="d-flex justify-content-center align-items-center" style="height: 400px;"><div class="text-danger">Error rendering charts. Please refresh the page.</div></div>';
                });
            }
        }

        async function loadCharts(mode) {
            // Show loading state
            const incomeContainer = document.querySelector('#incomeChart').parentElement;
            const expenseContainer = document.querySelector('#expenseChart').parentElement;
            
            [incomeContainer, expenseContainer].forEach(container => {
                container.innerHTML = '<div class="d-flex justify-content-center align-items-center" style="height: 400px;"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';
            });

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    try {
                        const { labels, incomeData, expenseData } = await aggregateTransactions(user.uid, mode);
                        
                        // Restore canvas elements
                        incomeContainer.innerHTML = '<canvas id="incomeChart"></canvas>';
                        expenseContainer.innerHTML = '<canvas id="expenseChart"></canvas>';
                        
                        renderCharts(labels, incomeData, expenseData);
                    } catch (error) {
                        console.error('Error loading charts:', error);
                        [incomeContainer, expenseContainer].forEach(container => {
                            container.innerHTML = '<div class="d-flex justify-content-center align-items-center" style="height: 400px;"><div class="text-danger">Error loading data. Please try again.</div></div>';
                        });
                    }
                } else {
                    // Optionally clear charts if not logged in
                    [incomeContainer, expenseContainer].forEach(container => {
                        container.innerHTML = '<div class="d-flex justify-content-center align-items-center" style="height: 400px;"><div class="text-muted">Please log in to view charts</div></div>';
                    });
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const filter = document.getElementById('typeFilter');
            loadCharts(filter.value);
            filter.addEventListener('change', () => {
                loadCharts(filter.value);
            });
        });
    </script>
