                                </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        let incomeChart, expenseChart;

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }
        function getWeek(date) {
            const d = new Date(date);
            d.setHours(0,0,0,0);
            d.setDate(d.getDate() + 4 - (d.getDay()||7));
            const yearStart = new Date(d.getFullYear(),0,1);
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1)/7);
            return `${d.getFullYear()}-W${weekNo}`;
        }
        function getMonth(date) {
            return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}`;
        }

        async function aggregateTransactions(userId, mode) {
            const q = query(collection(db, "transactions"), where("userId", "==", userId));
            const snapshot = await getDocs(q);
            const income = {}, expense = {};
            snapshot.forEach(doc => {
                const data = doc.data();
                const date = new Date(data.date);
                let key;
                if (mode === 'daily') key = formatDate(date);
                else if (mode === 'weekly') key = getWeek(date);
                else key = getMonth(date);

                if (data.type === 'income') {
                    income[key] = (income[key] || 0) + Number(data.amount);
                } else if (data.type === 'expense') {
                    expense[key] = (expense[key] || 0) + Number(data.amount);
                }
            });
            const labels = Array.from(new Set([...Object.keys(income), ...Object.keys(expense)])).sort();
            const incomeData = labels.map(l => income[l] || 0);
            const expenseData = labels.map(l => expense[l] || 0);
            return { labels, incomeData, expenseData };
        }

        function renderCharts(labels, incomeData, expenseData) {
            if (incomeChart) incomeChart.destroy();
            if (expenseChart) expenseChart.destroy();

            const incomeCtx = document.getElementById('incomeChart').getContext('2d');
            const expenseCtx = document.getElementById('expenseChart').getContext('2d');

            incomeChart = new Chart(incomeCtx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{
                        label: 'Total Income',
                        data: incomeData,
                        backgroundColor: 'rgba(40, 167, 69, 0.7)',
                        borderColor: 'rgba(40, 167, 69, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: {
                            title: { display: true, text: 'Date' },
                            ticks: { autoSkip: false, maxRotation: 90, minRotation: 45 }
                        },
                        y: {
                            title: { display: true, text: 'Amount' },
                            beginAtZero: true
                        }
                    }
                }
            });

            expenseChart = new Chart(expenseCtx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{
                        label: 'Total Expenses',
                        data: expenseData,
                        backgroundColor: 'rgba(220, 53, 69, 0.7)',
                        borderColor: 'rgba(220, 53, 69, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: {
                            title: { display: true, text: 'Date' },
                            ticks: { autoSkip: false, maxRotation: 90, minRotation: 45 }
                        },
                        y: {
                            title: { display: true, text: 'Amount' },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        async function loadCharts(mode) {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const { labels, incomeData, expenseData } = await aggregateTransactions(user.uid, mode);
                    renderCharts(labels, incomeData, expenseData);
                } else {
                    // Optionally clear charts if not logged in
                    if (incomeChart) incomeChart.destroy();
                    if (expenseChart) expenseChart.destroy();
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const filter = document.getElementById('typeFilter');
            loadCharts(filter.value);
            filter.addEventListener('change', () => {
                loadCharts(filter.value);
            });
        });
    </script>
