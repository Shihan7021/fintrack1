    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { collection, query, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        let incomeChart, expenseChart, categoryChart;
        let currentUser = null;
        let allTransactions = []; // This array will hold all fetched data.

        // --- Date Helper Functions ---
        function formatDate(date) {
            if (!(date instanceof Date)) date = new Date(date);
            return date.toISOString().split('T')[0];
        }
        
        function getWeek(date) {
            if (!(date instanceof Date)) date = new Date(date);
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            d.setDate(d.getDate() + 4 - (d.getDay() || 7));
            const yearStart = new Date(d.getFullYear(), 0, 1);
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return `${d.getFullYear()}-W${String(weekNo).padStart(2, '0')}`;
        }
        
        function getMonth(date) {
            if (!(date instanceof Date)) date = new Date(date);
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
        }

        // --- Data Processing Functions (These operate on the 'allTransactions' array) ---
        function processTransactionsForTypeChart(transactions, mode) {
            const income = {}, expense = {};
            transactions.forEach(data => {
                let jsDate = data.date.toDate ? data.date.toDate() : new Date(data.date);
                let key;
                if (mode === 'daily') key = formatDate(jsDate);
                else if (mode === 'weekly') key = getWeek(jsDate);
                else key = getMonth(jsDate);

                const transactionType = data.type.toLowerCase();
                if (transactionType === 'income') income[key] = (income[key] || 0) + data.amount;
                else if (transactionType === 'expense') expense[key] = (expense[key] || 0) + data.amount;
            });
            
            const labels = Array.from(new Set([...Object.keys(income), ...Object.keys(expense)])).sort();
            const incomeData = labels.map(l => income[l] || 0);
            const expenseData = labels.map(l => expense[l] || 0);
            return { labels, incomeData, expenseData };
        }

        function processTransactionsForCategoryChart(transactions, mode, category) {
            const categoryData = {};
            transactions
                .filter(t => t.category === category)
                .forEach(data => {
                    let jsDate = data.date.toDate ? data.date.toDate() : new Date(data.date);
                    let key;
                    if (mode === 'daily') key = formatDate(jsDate);
                    else if (mode === 'weekly') key = getWeek(jsDate);
                    else key = getMonth(jsDate);
                    
                    categoryData[key] = (categoryData[key] || 0) + data.amount;
                });
            
            const labels = Object.keys(categoryData).sort();
            const data = labels.map(l => categoryData[l] || 0);
            return { labels, data };
        }

        // --- Chart Rendering Functions (These call the processing functions) ---
        function renderTypeCharts() {
            if (!currentUser) return;
            const mode = document.getElementById('typeFilter').value;
            const { labels, incomeData, expenseData } = processTransactionsForTypeChart(allTransactions, mode);

            if (incomeChart) incomeChart.destroy();
            if (expenseChart) expenseChart.destroy();
            const incomeContainer = document.getElementById('incomeChartContainer');
            const expenseContainer = document.getElementById('expenseChartContainer');
            incomeContainer.innerHTML = ''; expenseContainer.innerHTML = '';

            if (labels.length === 0) {
                const noDataHtml = '<div class="d-flex justify-content-center align-items-center h-100 text-muted">No transaction data to display.</div>';
                incomeContainer.innerHTML = noDataHtml;
                expenseContainer.innerHTML = noDataHtml;
                return;
            }

            const incomeCanvas = document.createElement('canvas');
            incomeContainer.appendChild(incomeCanvas);
            const expenseCanvas = document.createElement('canvas');
            expenseContainer.appendChild(expenseCanvas);

            const chartOptions = { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } };
            incomeChart = new Chart(incomeCanvas.getContext('2d'), { type: 'line', data: { labels, datasets: [{ label: 'Total Income', data: incomeData, backgroundColor: 'rgba(40, 167, 69, 0.2)', borderColor: 'rgba(40, 167, 69, 1)', borderWidth: 2, fill: true, tension: 0.4 }] }, options: chartOptions });
            expenseChart = new Chart(expenseCanvas.getContext('2d'), { type: 'line', data: { labels, datasets: [{ label: 'Total Expenses', data: expenseData, backgroundColor: 'rgba(220, 53, 69, 0.2)', borderColor: 'rgba(220, 53, 69, 1)', borderWidth: 2, fill: true, tension: 0.4 }] }, options: chartOptions });
        }

        function renderCategoryChart() {
            if (!currentUser) return;
            const mode = document.getElementById('categoryTimeFilter').value;
            const category = document.getElementById('categorySelectFilter').value;
            const container = document.getElementById('categoryChartContainer');
            
            if (categoryChart) categoryChart.destroy();
            container.innerHTML = '';

            if (!category) {
                container.innerHTML = '<div class="d-flex justify-content-center align-items-center h-100 text-muted">Please select a category to view the analysis.</div>';
                return;
            }

            const { labels, data } = processTransactionsForCategoryChart(allTransactions, mode, category);

            if (labels.length === 0) {
                container.innerHTML = `<div class="d-flex justify-content-center align-items-center h-100 text-muted">No data for "${category}" in this period.</div>`;
                return;
            }

            const canvas = document.createElement('canvas');
            container.appendChild(canvas);
            categoryChart = new Chart(canvas.getContext('2d'), { type: 'bar', data: { labels, datasets: [{ label: `Total for ${category}`, data, backgroundColor: 'rgba(54, 162, 235, 0.6)', borderColor: 'rgba(54, 162, 235, 1)', borderWidth: 1 }] }, options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } } });
        }

        // --- Setup and Main Logic ---
        function setupCategoryFilter() {
            const categorySelect = document.getElementById('categorySelectFilter');
            const categories = new Set(allTransactions.map(t => t.category).filter(Boolean));
            categorySelect.innerHTML = '<option value="">-- Select a Category --</option>';
            [...categories].sort().forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categorySelect.appendChild(option);
            });
        }

        // --- Entry Point ---
        document.addEventListener('DOMContentLoaded', () => {
            const typeFilter = document.getElementById('typeFilter');
            const categoryTimeFilter = document.getElementById('categoryTimeFilter');
            const categorySelectFilter = document.getElementById('categorySelectFilter');

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    
                    document.getElementById('incomeChartContainer').innerHTML = `<div class="d-flex justify-content-center align-items-center h-100"><div class="spinner-border text-primary" role="status"></div></div>`;
                    document.getElementById('categoryChartContainer').innerHTML = `<div class="d-flex justify-content-center align-items-center h-100"><div class="spinner-border text-primary" role="status"></div></div>`;

                    // *** CRITICAL FIX: Fetch ALL data once without any sorting or filtering. ***
                    // This simple query will NOT require a special index.
                    const transactionsQuery = query(collection(db, "users", user.uid, "transactions"));
                    const snapshot = await getDocs(transactionsQuery);
                    
                    // Pre-process data into a clean format
                    allTransactions = snapshot.docs.map(doc => {
                        const data = doc.data();
                        return {
                            ...data,
                            amount: Number(data.amount) || 0 // Ensure amount is a number
                        };
                    });

                    // Now that all data is local, setup filters and render charts
                    setupCategoryFilter();
                    renderTypeCharts();
                    renderCategoryChart();

                    // Setup event listeners to re-render charts from the local 'allTransactions' array
                    typeFilter.onchange = renderTypeCharts;
                    categoryTimeFilter.onchange = renderCategoryChart;
                    categorySelectFilter.onchange = renderCategoryChart;
                } else {
                    currentUser = null;
                    allTransactions = [];
                    // Clear all sections and show login message
                    document.getElementById('incomeChartContainer').innerHTML = '<div class="d-flex justify-content-center align-items-center h-100 text-muted">Please log in to view your analysis.</div>';
                    document.getElementById('expenseChartContainer').innerHTML = '';
                    document.getElementById('categoryChartContainer').innerHTML = '<div class="d-flex justify-content-center align-items-center h-100 text-muted">Please log in to view your analysis.</div>';
                    typeFilter.onchange = null;
                    categoryTimeFilter.onchange = null;
                    categorySelectFilter.onchange = null;
                }
            });
        });
    </script>
