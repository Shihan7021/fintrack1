    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { collection, query, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        let incomeChart, expenseChart;
        let currentUser = null;

        // --- Date Helper Functions (Made more robust) ---
        function formatDate(date) {
            if (!(date instanceof Date)) date = new Date(date);
            return date.toISOString().split('T')[0];
        }
        
        function getWeek(date) {
            if (!(date instanceof Date)) date = new Date(date);
            const d = new Date(date); // Create a copy to avoid modifying the original
            d.setHours(0, 0, 0, 0);
            d.setDate(d.getDate() + 4 - (d.getDay() || 7));
            const yearStart = new Date(d.getFullYear(), 0, 1);
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return `${d.getFullYear()}-W${String(weekNo).padStart(2, '0')}`;
        }
        
        function getMonth(date) {
            if (!(date instanceof Date)) date = new Date(date);
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
        }

        // --- Data Aggregation (Improved Validation and Timestamp Handling) ---
        async function aggregateTransactions(userId, mode) {
            try {
                const transactionsQuery = query(
                    collection(db, "users", userId, "transactions"), 
                    orderBy("date", "desc")
                );

                const snapshot = await getDocs(transactionsQuery);
                
                if (snapshot.empty) {
                    console.log('No transactions found for user in path:', `users/${userId}/transactions`);
                    return { labels: [], incomeData: [], expenseData: [] };
                }
                console.log(`Found ${snapshot.size} transaction documents.`);

                const income = {}, expense = {};
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    // Detailed validation
                    if (!data || !data.date || data.amount === undefined || !data.type) {
                        console.warn('Skipping invalid document (missing fields):', doc.id, data);
                        return;
                    }
                    
                    const amount = Number(data.amount);
                    if (isNaN(amount) || amount < 0) {
                        console.warn('Skipping document with invalid amount:', doc.id, data.amount);
                        return;
                    }

                    // *** FIX: Handle Firestore Timestamp objects ***
                    let jsDate;
                    if (data.date && typeof data.date.toDate === 'function') {
                        jsDate = data.date.toDate(); // Convert Timestamp to JS Date
                    } else {
                        jsDate = new Date(data.date); // Fallback for string/number dates
                    }

                    if (isNaN(jsDate.getTime())) {
                        console.warn(`Skipping document with unparseable date:`, doc.id, data.date);
                        return;
                    }

                    let key;
                    try {
                        if (mode === 'daily') key = formatDate(jsDate);
                        else if (mode === 'weekly') key = getWeek(jsDate);
                        else key = getMonth(jsDate);
                    } catch (e) {
                        console.warn(`Error processing date for doc ${doc.id}:`, jsDate, e);
                        return;
                    }

                    if (data.type === 'income') {
                        income[key] = (income[key] || 0) + amount;
                    } else if (data.type === 'expense') {
                        expense[key] = (expense[key] || 0) + amount;
                    }
                });
                
                const labels = Array.from(new Set([...Object.keys(income), ...Object.keys(expense)])).sort();
                
                if (labels.length === 0) {
                    console.log("All documents were skipped due to validation errors. Check warnings above.");
                }

                const incomeData = labels.map(l => income[l] || 0);
                const expenseData = labels.map(l => expense[l] || 0);
                
                return { labels, incomeData, expenseData };
                
            } catch (error) {
                console.error('Error in aggregateTransactions:', error);
                if (error.code === 'failed-precondition') {
                    throw new Error(`Query failed. A Firestore index is likely required. Check the browser console for a link to create it.`);
                }
                throw new Error(`Failed to load transaction data. (Error: ${error.code})`);
            }
        }

        // --- Chart Rendering ---
        function renderCharts(labels, incomeData, expenseData) {
            if (incomeChart) incomeChart.destroy();
            if (expenseChart) expenseChart.destroy();

            const incomeContainer = document.getElementById('incomeChartContainer');
            const expenseContainer = document.getElementById('expenseChartContainer');

            incomeContainer.innerHTML = '';
            expenseContainer.innerHTML = '';

            if (!labels || labels.length === 0) {
                const noDataHtml = '<div class="d-flex justify-content-center align-items-center h-100 text-muted">No transaction data to display.</div>';
                incomeContainer.innerHTML = noDataHtml;
                expenseContainer.innerHTML = noDataHtml;
                return;
            }

            const incomeCanvas = document.createElement('canvas');
            incomeContainer.appendChild(incomeCanvas);

            const expenseCanvas = document.createElement('canvas');
            expenseContainer.appendChild(expenseCanvas);

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: true, position: 'top' } },
                scales: {
                    y: { beginAtZero: true }
                }
            };

            incomeChart = new Chart(incomeCanvas.getContext('2d'), {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'Total Income',
                        data: incomeData,
                        backgroundColor: 'rgba(40, 167, 69, 0.2)',
                        borderColor: 'rgba(40, 167, 69, 1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                    }]
                },
                options: chartOptions
            });

            expenseChart = new Chart(expenseCanvas.getContext('2d'), {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'Total Expenses',
                        data: expenseData,
                        backgroundColor: 'rgba(220, 53, 69, 0.2)',
                        borderColor: 'rgba(220, 53, 69, 1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                    }]
                },
                options: chartOptions
            });
        }
        
        // --- Main Loading Function ---
        async function loadDataAndRenderCharts(mode) {
            if (!currentUser) return;

            const incomeContainer = document.getElementById('incomeChartContainer');
            const expenseContainer = document.getElementById('expenseChartContainer');
            const loadingHTML = `<div class="d-flex justify-content-center align-items-center h-100"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>`;

            incomeContainer.innerHTML = loadingHTML;
            expenseContainer.innerHTML = loadingHTML;
            
            try {
                const { labels, incomeData, expenseData } = await aggregateTransactions(currentUser.uid, mode);
                renderCharts(labels, incomeData, expenseData);
            } catch (error) {
                console.error("Error loading charts:", error);
                const errorHTML = `<div class="d-flex justify-content-center align-items-center h-100"><div class="text-danger">${error.message}</div></div>`;
                incomeContainer.innerHTML = errorHTML;
                expenseContainer.innerHTML = errorHTML;
            }
        }

        // --- Entry Point ---
        document.addEventListener('DOMContentLoaded', () => {
            const filter = document.getElementById('typeFilter');
            const incomeContainer = document.getElementById('incomeChartContainer');
            const expenseContainer = document.getElementById('expenseChartContainer');

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    loadDataAndRenderCharts(filter.value);
                    filter.onchange = () => loadDataAndRenderCharts(filter.value);
                } else {
                    currentUser = null;
                    const loginMessage = '<div class="d-flex justify-content-center align-items-center h-100 text-muted">Please log in to view your analysis.</div>';
                    incomeContainer.innerHTML = loginMessage;
                    expenseContainer.innerHTML = loginMessage;
                    filter.onchange = null; // Remove listener if logged out
                }
            });
        });
    </script>
