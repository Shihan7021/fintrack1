<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password - MindPay</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body class="login-theme">
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="card password-reset-card login-card shadow">
            <img src="logo.png" alt="FinSight Logo" class="logo-image">
            <h2 class="text-center mb-4" style="color:#3C0775;">MindPay</h2>
            <h4 class="text-center mb-4">Reset Password</h4>

            <form id="resetForm">
                <p class="text-center text-secondary mb-3">
                    Enter your email to receive a password reset link.
                </p>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-login w-100">Send Reset Link</button>
                <a href="index.html" class="btn btn-reset-password mt-2 w-100">Back to Login</a>
            </form>
        </div>
    </div>

    <script type="module">
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { auth } from "./firebase-config.js";

        const resetForm = document.getElementById("resetForm");

        resetForm.addEventListener("submit", async function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;

            try {
                await sendPasswordResetEmail(auth, email);
                alert("Password reset link has been sent to your inbox.");
                window.location.href = "index.html";
            } catch (error) {
                console.error("Error sending password reset email: ", error);
                alert("Failed to send a password reset email. Please check the email address and try again.");
            }
        });
    </script>
</body>
</html>
