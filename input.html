<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Header Menu Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <!-- Logo and Brand -->

                <img src="logo-head.png" alt="FinSight Logo" class="logo-header">
            </a>
            
            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menu Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="input.html">
                            <i class="fas fa-plus-circle"></i> Add Transaction
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">
                            <i class="fas fa-list"></i> All Transactions
                        </a>
                    </li>
                </ul>
                
                <!-- Right Side Menu -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="myprofile.html">
                            <i class="fas fa-user"></i> My Profile

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="exportTransactions()">
                            <i class="fas fa-download"></i> Export

                    <li class="nav-item">

                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="form-container">
            <h2 class="mb-4 text-center">Add Transaction</h2>
            <form id="transactionForm">
                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <select class="form-select" id="type" required>
                        <option value="Expense" selected>Expense</option>
                        <option value="Income">Income</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" required></select>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" step="0.01" min="0" required />
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required />
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment</label>
                    <textarea class="form-control" id="comment" rows="2"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="recurringCheck">
                    <label class="form-check-label" for="recurringCheck">Recurring Transaction</label>
                </div>
                <div id="recurringOptions" style="display: none;">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="frequency" class="form-label">Frequency</label>
                            <select class="form-select" id="frequency">
                                <option value="Daily">Daily</option>
                                <option value="Weekly">Weekly</option>
                                <option value="Monthly" selected>Monthly</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="instances" class="form-label">Instances</label>
                            <input type="number" class="form-control" id="instances" min="1">
                        </div>
                    </div>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Add Transaction</button>
                </div>
            </form>
            <img src="logo.png" alt="FinSight Logo" class="logo-image">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, getDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAl8wXLzjuHGHohU70LOoObJ7OZUhHpWDQ",
            authDomain: "finsight-567f4.firebaseapp.com",
            projectId: "finsight-567f4",
            storageBucket: "finsight-567f4.firebasestorage.app",
            messagingSenderId: "329662315678",
            appId: "1:329662315678:web:735fbacbca2818e0674f8f",
            measurementId: "G-3BYVY6PE64"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let currentUserId = null;

        // Default categories
        const defaultIncomeCategories = ["Salary", "Gift", "Bonus", "Interest", "Business Income", "Others"];
        const defaultExpenseCategories = ["Food", "Transport", "Utilities", "Cash Withdraw", "Health", "Loans", "Clothing", "Household", "Savings", "Entertainment", "Others"];

        let userIncomeCategories = defaultIncomeCategories;
        let userExpenseCategories = defaultExpenseCategories;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                await loadUserCategories(user.uid);
                updateCategories();
            } else {
                window.location.href = "index.html";
            }
        });

        async function loadUserCategories(userId) {
            try {
                const userDoc = await getDoc(doc(db, "users", userId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    userIncomeCategories = userData.selectedIncomeCategories || defaultIncomeCategories;
                    userExpenseCategories = userData.selectedExpenseCategories || defaultExpenseCategories;
                }
            } catch (error) {
                console.error("Error loading user categories:", error);
            }
        }

        const updateCategories = () => {
            const type = document.getElementById("type").value;
            const categorySelect = document.getElementById("category");
            categorySelect.innerHTML = "";
            
            const categories = type === "Income" ? userIncomeCategories : userExpenseCategories;
            categories.forEach(category => {
                const option = document.createElement("option");
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        };

        window.onload = () => {
            updateCategories();
        };

        document.getElementById("type").addEventListener("change", updateCategories);

        document.getElementById('recurringCheck').addEventListener('change', function() {
            const recurringOptions = document.getElementById('recurringOptions');
            if (this.checked) {
                recurringOptions.style.display = 'block';
            } else {
                recurringOptions.style.display = 'none';
            }
        });

        const transactionForm = document.getElementById("transactionForm");
        transactionForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const type = document.getElementById("type").value;
            const category = document.getElementById("category").value;
            const amount = document.getElementById("amount").value;
            const date = document.getElementById("date").value;
            const comment = document.getElementById("comment").value;
            const isRecurring = document.getElementById("recurringCheck").checked;

            if (!currentUserId) {
                alert("You must be logged in to add a transaction.");
                return;
            }

            if (isRecurring) {
                const frequency = document.getElementById("frequency").value;
                const instances = parseInt(document.getElementById("instances").value);

                if (!instances || instances <= 0) {
                    alert("Please enter a valid number of instances for recurring transaction.");
                    return;
                }

                const batch = writeBatch(db);
                const recurringId = doc(collection(db, "users")).id; // Generate a unique ID for the series

                for (let i = 0; i < instances; i++) {
                    const transactionDate = new Date(date);
                    if (frequency === 'Daily') {
                        transactionDate.setDate(transactionDate.getDate() + i);
                    } else if (frequency === 'Weekly') {
                        transactionDate.setDate(transactionDate.getDate() + (i * 7));
                    } else if (frequency === 'Monthly') {
                        transactionDate.setMonth(transactionDate.getMonth() + i);
                    }

                    const transactionRef = doc(collection(db, "users", currentUserId, "transactions"));
                    batch.set(transactionRef, {
                        type,
                        category,
                        amount: parseFloat(amount),
                        date: transactionDate.toISOString().split('T')[0],
                        comment,
                        isRecurring: true,
                        recurringId,
                        frequency,
                        instances
                    });
                }

                try {
                    await batch.commit();
                    alert(`Successfully added ${instances} recurring transactions!`);
                    transactionForm.reset();
                    document.getElementById('recurringOptions').style.display = 'none';
                    updateCategories();
                } catch (e) {
                    console.error("Error adding recurring transactions: ", e);
                    alert("Failed to add recurring transactions. Please try again.");
                }

            } else {
                try {
                    await addDoc(collection(db, "users", currentUserId, "transactions"), {
                        type,
                        category,
                        amount: parseFloat(amount),
                        date,
                        comment,
                        isRecurring: false
                    });
                    alert("Transaction added successfully!");
                    transactionForm.reset();
                    updateCategories();
                } catch (e) {
                    console.error("Error adding document: ", e);
                    alert("Failed to add transaction. Please try again.");
                }
            }
        });

        const logoutButton = document.getElementById("logoutButton");
        logoutButton.addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error signing out: ", error);
                alert("Failed to log out. Please try again.");
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
