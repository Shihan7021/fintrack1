<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - MindPay</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #3C0775 75%, #7454AC 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(116, 84, 172, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 7px; height: 7px; left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Futuristic grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(116, 84, 172, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(116, 84, 172, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            animation: gridPulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }

        /* Navigation */
        .navbar {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(116, 84, 172, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            color: #fff !important;
            text-shadow: 0 0 10px rgba(116, 84, 172, 0.8);
        }

        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 0 0.2rem;
        }

        .navbar-nav .nav-link:hover {
            color: #fff !important;
            background-color: rgba(116, 84, 172, 0.2);
            text-shadow: 0 0 10px rgba(116, 84, 172, 0.8);
            transform: translateY(-1px);
        }

        .navbar-nav .nav-link.active {
            background-color: rgba(116, 84, 172, 0.3);
            color: #fff !important;
        }

        /* Content wrapper */
        .content-wrapper {
            position: relative;
            z-index: 10;
            padding: 2rem 0;
        }

        /* Container styling */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Alert styling */
        .alert {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(116, 84, 172, 0.3);
            border-radius: 12px;
            color: #fff;
            border-left: 4px solid #17a2b8;
        }

        /* Filter form styling */
        .filter-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(116, 84, 172, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-label {
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            color: #7454AC;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(116, 84, 172, 0.3);
            border-radius: 8px;
            color: #fff;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #7454AC;
            box-shadow: 0 0 0 2px rgba(116, 84, 172, 0.2);
            color: #fff;
            outline: none;
        }

        .form-select option {
            background: #1a1a2e;
            color: #fff;
        }

        /* Futuristic buttons */
        .btn {
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3C0775, #7454AC);
            color: #fff;
            box-shadow: 0 4px 15px rgba(60, 7, 117, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(60, 7, 117, 0.4);
            background: linear-gradient(135deg, #4a0a8a, #8a63d2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(116, 84, 172, 0.5);
            color: #7454AC;
        }

        .btn-secondary:hover {
            background: rgba(116, 84, 172, 0.2);
            color: #fff;
            border-color: #7454AC;
        }

        .btn-outline-primary {
            background: transparent;
            border: 1px solid #7454AC;
            color: #7454AC;
        }

        .btn-outline-primary:hover {
            background: #7454AC;
            color: #fff;
        }

        /* Budget overview section */
        .budget-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(116, 84, 172, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .budget-section h5 {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(116, 84, 172, 0.8);
        }

        #budgetGaugeContainer {
            gap: 1rem;
            padding: 1rem;
        }

        .gauge-container {
            min-width: 200px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(116, 84, 172, 0.2);
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .gauge-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(116, 84, 172, 0.3);
            border-color: #7454AC;
        }

        /* Chart containers */
        .chart-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(116, 84, 172, 0.3);
            border-radius: 15px;
            padding: 2rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(116, 84, 172, 0.2);
            border-color: #7454AC;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border-top: 2px solid #7454AC;
            border-left: 2px solid #7454AC;
            border-radius: 15px 0 0 0;
        }

        .chart-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            border-bottom: 2px solid #7454AC;
            border-right: 2px solid #7454AC;
            border-radius: 0 0 15px 0;
        }

        /* Summary cards */
        .summary-section {
            margin-bottom: 2rem;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(116, 84, 172, 0.3);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .summary-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(116, 84, 172, 0.3);
            border-color: #7454AC;
        }

        .summary-card h5 {
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            color: #7454AC;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .summary-card .h4 {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            text-shadow: 0 0 15px rgba(116, 84, 172, 0.5);
        }

        .text-success {
            color: #28a745 !important;
            text-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        .text-danger {
            color: #dc3545 !important;
            text-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
        }

        /* Recent transactions */
        .transactions-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(116, 84, 172, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .transactions-section h5 {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(116, 84, 172, 0.8);
        }

        .transaction-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(116, 84, 172, 0.2);
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .transaction-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(116, 84, 172, 0.2);
            border-color: #7454AC;
        }

        .transaction-card.income {
            border-left: 4px solid #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.1);
        }

        .transaction-card.expense {
            border-left: 4px solid #dc3545;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.1);
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-body h6 {
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .card-body small {
            color: rgba(255, 255, 255, 0.7);
        }

        /* List group styling */
        .list-group {
            background: transparent;
        }

        .list-group-item {
            background: transparent;
            border: none;
            padding: 0;
        }

        /* Theme toggle */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
        }

        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 48px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: rgba(255, 255, 255, 0.3);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 24px;
            border: 1px solid rgba(116, 84, 172, 0.5);
        }

        .slider:before {
            background-color: #fff;
            bottom: 2px;
            content: "";
            height: 18px;
            left: 2px;
            position: absolute;
            transition: .4s;
            width: 18px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(116, 84, 172, 0.5);
        }

        input:checked + .slider {
            background-color: #7454AC;
            box-shadow: 0 0 10px rgba(116, 84, 172, 0.5);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Floating action button */
        .floating-action-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3C0775 0%, #7454AC 100%);
            color: white;
            border: none;
            box-shadow: 0 8px 25px rgba(60, 7, 117, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            z-index: 1000;
            transition: all 0.3s ease;
            text-decoration: none;
            animation: fabPulse 3s ease-in-out infinite;
        }

        @keyframes fabPulse {
            0%, 100% { box-shadow: 0 8px 25px rgba(60, 7, 117, 0.4); }
            50% { box-shadow: 0 8px 25px rgba(60, 7, 117, 0.6), 0 0 20px rgba(116, 84, 172, 0.4); }
        }

        .floating-action-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 35px rgba(60, 7, 117, 0.6);
            color: white;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chart-section {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .filter-form {
                padding: 1.5rem;
            }

            .floating-action-btn {
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            #budgetGaugeContainer {
                flex-direction: column;
                align-items: center;
            }

            .gauge-container {
                min-width: 250px;
            }
        }

        /* Dark mode overrides */
        .dark-mode {
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 25%, #1a1a2e 50%, #16213e 75%, #3C0775 100%);
        }

        .dark-mode .filter-form,
        .dark-mode .budget-section,
        .dark-mode .chart-container,
        .dark-mode .summary-card,
        .dark-mode .transactions-section,
        .dark-mode .transaction-card {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(116, 84, 172, 0.4);
        }

        .dark-mode .form-control,
        .dark-mode .form-select {
            background: rgba(0, 0, 0, 0.2);
            border-color: rgba(116, 84, 172, 0.4);
        }

        /* Section titles */
        .section-title {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(116, 84, 172, 0.8);
            font-size: 1.2rem;
        }

        /* Chart canvas styling */
        canvas {
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02);
        }

        /* Button group styling */
        .btn-group .btn {
            margin: 0;
            border-radius: 0;
        }

        .btn-group .btn:first-child {
            border-radius: 8px 0 0 8px;
        }

        .btn-group .btn:last-child {
            border-radius: 0 8px 8px 0;
        }

        /* Filter buttons container */
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }

        /* Responsive grid for summary cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>

                </div>
                <div class="chart-container">
                    <canvas id="expenseChart" aria-label="Expense Chart" role="img"></canvas>
                </div>
            </div>
            
            <!-- Summary Section -->
            <div class="summary-section">
                <div class="summary-grid" id="summaryTable">
                </div>
            </div>

            <!-- Recent Transactions Section -->
            <div class="transactions-section">
                <h5 class="section-title">Recent Transactions</h5>
                <ul id="recentTransactions" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.6.1/justgage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <a href="input.html" class="floating-action-btn" title="Add Transaction">
        <i class="fas fa-plus"></i>
    </a>

    <script type="module">
        // Firebase SDKs
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, doc, deleteDoc, addDoc, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { auth, db, analytics } from "./firebase-config.js";
        import { setupThemeToggle } from './theme.js';

        // Theme toggle
        setupThemeToggle();

        // Data and state variables
        let transactions = [];
        let deletedTxnData = null;
        let currentUserId = null;
        let incomeChart, expenseChart;
        let unsubscribeFromTransactions = null;
        let userCurrencySymbol = 'Rs.'; // Default currency symbol
        
        // Utility to get currency symbol from code
        function getCurrencySymbol(code) {
            const symbols = { USD: '$', EUR: '€', GBP: '£', JPY: '¥', INR: '₹', LKR: 'Rs.' };
            return symbols[code] || (code || ''); 
        }

        async function loadUserPreferences(userId) {
            try {
                const userDoc = await getDoc(doc(db, "users", userId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    // Set currency
                    userCurrencySymbol = getCurrencySymbol(userData.currency);
                    // Set cycle date for date range
                    const cycleDate = parseInt(userData.cycleDate || 10);
                    setDashboardDateRange(cycleDate);
                } else {
                     setDashboardDateRange(10); // Default if no user profile
                }
            } catch (error) {
                console.error("Error loading user preferences:", error);
                setDashboardDateRange(10); // Default on error
            }
        }

        // Utility functions
        function formatAmount(amount) {
            return parseFloat(amount).toLocaleString("en-US", {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2,
            });
        }

        async function checkUserProfileCompleteness() {
            if (!currentUserId) return;

            if (sessionStorage.getItem('profileBannerDismissed')) {
                return;
            }

            try {
                const userDoc = await getDoc(doc(db, "users", currentUserId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const additionalFields = ['civilStatus', 'children', 'livingType', 'vehicleOwned', 'interests'];
                    let isProfileIncomplete = false;

                    for (const field of additionalFields) {
                        if (!userData[field]) {
                            isProfileIncomplete = true;
                            break;
                        }
                    }

                    if (isProfileIncomplete) {
                        const banner = document.getElementById('completeProfileBanner');
                        banner.style.display = 'block';

                        const closeButton = banner.querySelector('.btn-close');
                        closeButton.addEventListener('click', () => {
                            sessionStorage.setItem('profileBannerDismissed', 'true');
                        });
                    }
                }
            } catch (error) {
                console.error("Error checking user profile completeness:", error);
            }
        }
        
        function setupRealtimeListener() {
            onAuthStateChanged(auth, (user) => {
                if (unsubscribeFromTransactions) {
                    unsubscribeFromTransactions();
                }

                if (user) {
                    currentUserId = user.uid;
                    checkUserProfileCompleteness();
                    
                    loadUserPreferences(user.uid).then(() => {
                        const userTransactionsCollection = collection(db, "users", currentUserId, "transactions");
                        unsubscribeFromTransactions = onSnapshot(query(userTransactionsCollection), (querySnapshot) => {
                            transactions = querySnapshot.docs.map(doc => ({
                                id: doc.id,
                                ...doc.data()
                            }));
                            transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
                            renderDashboard();
                        }, (error) => {
                            console.error("Error listening to user transactions: ", error);
                        });
                    });
                } else {
                    currentUserId = null;
                    transactions = [];
                    renderDashboard();
                    window.location.href = "index.html";
                }
            });
        }

        async function loadUserCycleDate() {
            await loadUserPreferences(currentUserId);
            filterData(); // Re-filter data after resetting cycle date
        }

        function setDashboardDateRange(cycleDay) {
            const today = new Date();
            const y = today.getFullYear();
            const m = today.getMonth();
            const d = today.getDate();

            let fromDate, toDate;

            if (d >= cycleDay) {
                fromDate = new Date(y, m, cycleDay);
                toDate = new Date(y, m + 1, cycleDay);
            } else {
                fromDate = new Date(y, m - 1, cycleDay);
                toDate = new Date(y, m, cycleDay);
            }
            
            const formatDate = (date) => date.toISOString().split('T')[0];
            
            document.getElementById("fromDate").value = formatDate(fromDate);
            document.getElementById("toDate").value = formatDate(toDate);
        }

        function populateCategoryFilter() {
            const filter = document.getElementById("filterCategory");
            const categories = [...new Set(transactions.map((t) => t.category).filter(Boolean))];
            filter.innerHTML = '<option value="">All Categories</option>';
            categories.forEach((cat) => {
                const option = document.createElement("option");
                option.value = cat;
                option.textContent = cat;
                filter.appendChild(option);
            });
        }

        function filterTransactions() {
            const fromDate = document.getElementById("fromDate").value;
            const toDate = document.getElementById("toDate").value;
            const filterCategory = document.getElementById("filterCategory").value;
            const amountRangeStr = document.getElementById("amountRange").value.trim();

            let minAmount = null, maxAmount = null;
            if (amountRangeStr) {
                const parts = amountRangeStr.split("-");
                if (parts.length === 2) {
                    minAmount = parseFloat(parts[0]);
                    maxAmount = parseFloat(parts[1]);
                }
            }

            return transactions.filter((t) => {
                if (fromDate && t.date < fromDate) return false;
                if (toDate && t.date > toDate) return false;
                if (filterCategory && t.category !== filterCategory) return false;

                const amount = parseFloat(t.amount);
                if (minAmount !== null && !isNaN(minAmount) && amount < minAmount) return false;
                if (maxAmount !== null && !isNaN(maxAmount) && amount > maxAmount) return false;

                return true;
            });
        }
        
        function generateRandomColors(count) {
            const colors = [];
            const baseColors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#FF6384',
                '#36A2EB', '#FFCE56', '#FF6384', '#4BC0C0', '#9966FF',
                '#FF9F40', '#C9CBCF', '#7CFFC4', '#FDB45C', '#A9A9A9',
                '#FF5733', '#33FF57', '#3357FF', '#F033FF', '#FF33F0',
                '#33FFF0', '#F0FF33', '#8A2BE2', '#FF1493', '#00CED1'
            ];
            
            for (let i = 0; i < count; i++) {
                colors.push(baseColors[i % baseColors.length]);
            }
            return colors;
        }

        function renderCharts(filteredTxns) {
            const incomeData = {};
            const expenseData = {};
            filteredTxns.forEach((t) => {
                if (t.type === "Income") {
                    incomeData[t.category] = (incomeData[t.category] || 0) + parseFloat(t.amount);
                } else if (t.type === "Expense") {
                    expenseData[t.category] = (expenseData[t.category] || 0) + parseFloat(t.amount);
                }
            });

            const incomeLabels = Object.keys(incomeData);
            const incomeAmounts = incomeLabels.map((cat) => incomeData[cat]);
            const expenseLabels = Object.keys(expenseData);
            const expenseAmounts = expenseLabels.map((cat) => expenseData[cat]);
            if (incomeChart) incomeChart.destroy();
            if (expenseChart) expenseChart.destroy();
            const incomeCtx = document.getElementById("incomeChart").getContext("2d");
            incomeChart = new Chart(incomeCtx, {
                type: "doughnut",
                data: {
                    labels: incomeLabels,
                    datasets: [{
                        label: "Income",
                        data: incomeAmounts,
                        backgroundColor: generateRandomColors(incomeLabels.length),
                        borderColor: '#ffffff',
                        borderWidth: 2,
                    }],
                },
                options: { 
                    responsive: true, 
                    plugins: { 
                        legend: { 
                            position: "bottom",
                            labels: {
                                color: '#ffffff',
                                font: {
                                    family: 'Raleway',
                                    size: 12
                                }
                            }
                        }, 
                        title: { 
                            display: true, 
                            text: "Income Breakdown",
                            color: '#ffffff',
                            font: {
                                family: 'Raleway',
                                size: 16,
                                weight: 'bold'
                            }
                        } 
                    } 
                },
            });
            const expenseCtx = document.getElementById("expenseChart").getContext("2d");
            expenseChart = new Chart(expenseCtx, {
                type: "doughnut",
                data: {
                    labels: expenseLabels,
                    datasets: [{
                        label: "Expense",
                        data: expenseAmounts,
                        backgroundColor: generateRandomColors(expenseLabels.length),
                        borderColor: '#ffffff',
                        borderWidth: 2,
                    }],
                },
                options: { 
                    responsive: true, 
                    plugins: { 
                        legend: { 
                            position: "bottom",
                            labels: {
                                color: '#ffffff',
                                font: {
                                    family: 'Raleway',
                                    size: 12
                                }
                            }
                        }, 
                        title: { 
                            display: true, 
                            text: "Expense Breakdown",
                            color: '#ffffff',
                            font: {
                                family: 'Raleway',
                                size: 16,
                                weight: 'bold'
                            }
                        } 
                    } 
                },
            });
        }
        
        function renderSummaryTable(filteredTxns) {
            const summaryDiv = document.getElementById("summaryTable");
            let totalIncome = 0;
            let totalExpense = 0;
            filteredTxns.forEach((t) => {
                if (t.type === "Income") totalIncome += parseFloat(t.amount);
                else if (t.type === "Expense") totalExpense += parseFloat(t.amount);
            });
            const balance = totalIncome - totalExpense;

            summaryDiv.innerHTML = `
                <div class="summary-card">
                    <h5>Total Income</h5>
                    <p class="h4 text-success">${userCurrencySymbol}${formatAmount(totalIncome)}</p>
                </div>
                <div class="summary-card">
                    <h5>Total Expense</h5>
                    <p class="h4 text-danger">${userCurrencySymbol}${formatAmount(totalExpense)}</p>
                </div>
                <div class="summary-card">
                    <h5>Balance</h5>
                    <p class="h4 ${balance >= 0 ? 'text-success' : 'text-danger'}">${userCurrencySymbol}${formatAmount(balance)}</p>
                </div>
            `;
        }
        
        function renderRecentTransactions() {
            const recentUl = document.getElementById("recentTransactions");
            recentUl.innerHTML = "";
            const sorted = [...transactions].sort((a, b) => b.date.localeCompare(a.date));
            const recent = sorted.slice(0, 10);
            recent.forEach((t) => {
                const li = document.createElement("li");
                li.className = "list-group-item p-0 mb-2 border-0";
                li.innerHTML = `
                    <div class="transaction-card ${t.type.toLowerCase()}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <div class="me-3">
                                        <i class="fas ${t.type === 'Income' ? 'fa-arrow-up text-success' : 'fa-arrow-down text-danger'} fa-2x"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-0">${t.category}</h6>
                                        <small class="text-muted">${t.date}</small>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <h6 class="mb-0 ${t.type === 'Income' ? 'text-success' : 'text-danger'}">${t.type === "Income" ? '+' : '-'} ${userCurrencySymbol}${formatAmount(t.amount)}</h6>
                                    <small class="text-muted">${t.comment || ""}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                recentUl.appendChild(li);
            });
        }

        async function loadAndRenderBudgets(userId, allTransactions) {
            const budgetGaugeContainer = document.getElementById('budgetGaugeContainer');
            if (!budgetGaugeContainer) return;

            budgetGaugeContainer.innerHTML = ''; // Clear previous gauges

            const budgetsCol = collection(db, "users", userId, "budgets");
            const budgetSnapshot = await getDocs(budgetsCol);

            if (budgetSnapshot.empty) {
                budgetGaugeContainer.innerHTML = '<p class="text-muted" style="width: 100%; text-align: center;">No budgets to display. Create your first budget to get started <a href="budget.html" class="btn btn-primary">Create Budget</a></p>';
                return;
            }

            const allExpenses = allTransactions.filter(t => t.type === 'Expense');

            budgetSnapshot.forEach(doc => {
                const budget = doc.data();
                const budgetId = doc.id;

                const relevantExpenses = allExpenses.filter(expense => {
                    const expenseDate = new Date(expense.date);
                    const budgetFromDate = new Date(budget.fromDate);
                    const budgetToDateObj = new Date(budget.toDate);
                    budgetToDateObj.setDate(budgetToDateObj.getDate() + 1);

                    return expense.category === budget.category &&
                           expenseDate >= budgetFromDate &&
                           expenseDate < budgetToDateObj;
                });

                const totalSpent = relevantExpenses.reduce((sum, expense) => sum + Number(expense.amount), 0);
                const budgetAmount = Number(budget.amount);

                const gaugeId = `gauge-${budgetId}`;
                const gaugeWrapper = document.createElement('div');
                gaugeWrapper.className = 'gauge-container';
                gaugeWrapper.innerHTML = `<div id="${gaugeId}"></div><h6 class="mt-2 text-truncate" title="${budget.name}">${budget.name}</h6><small>${userCurrencySymbol}${formatAmount(totalSpent)} / ${userCurrencySymbol}${formatAmount(budgetAmount)}</small>`;
                budgetGaugeContainer.appendChild(gaugeWrapper);

                new JustGage({
                    id: gaugeId,
                    value: totalSpent,
                    min: 0,
                    max: budgetAmount,
                    title: " ",
                    label: `of ${formatAmount(budgetAmount)}`,
                    levelColors: ["#198754", "#ffc107", "#dc3545"],
                    symbol: userCurrencySymbol,
                    humanFriendly: true,
                    gaugeWidthScale: 0.6,
                    startAnimationTime: 500,
                    refreshAnimationTime: 500
                });
            });
        }

        function renderDashboard() {
            const filtered = filterTransactions();
            populateCategoryFilter();
            if (currentUserId) {
                loadAndRenderBudgets(currentUserId, transactions);
            }
            renderCharts(filtered);
            renderSummaryTable(filtered);
            renderRecentTransactions();
        }
        
        // --- Other functions (delete, undo, export, etc.) ---
        function filterData() {
            const filtered = filterTransactions();
            renderCharts(filtered);
            renderSummaryTable(filtered);
        }

        function clearFilters() {
            document.getElementById("fromDate").value = "";
            document.getElementById("toDate").value = "";
            document.getElementById("filterCategory").value = "";
            document.getElementById("amountRange").value = "";
            filterData();
        }

        function resetToCurrentCycle() {
            loadUserCycleDate();
        }

        function setLast30Days() {
            const today = new Date();
            const thirtyDaysAgo = new Date(today);
            thirtyDaysAgo.setDate(today.getDate() - 30);
            document.getElementById("fromDate").value = thirtyDaysAgo.toISOString().split('T')[0];
            document.getElementById("toDate").value = today.toISOString().split('T')[0];
            filterData();
        }

        function setThisMonth() {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            document.getElementById("fromDate").value = firstDay.toISOString().split('T')[0];
            document.getElementById("toDate").value = lastDay.toISOString().split('T')[0];
            filterData();
        }

        function setLastMonth() {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth() - 1, 1);
            const lastDay = new Date(today.getFullYear(), today.getMonth(), 0);
            document.getElementById("fromDate").value = firstDay.toISOString().split('T')[0];
            document.getElementById("toDate").value = lastDay.toISOString().split('T')[0];
            filterData();
        }

        const logout = async () => {
            try {
                if (unsubscribeFromTransactions) {
                    unsubscribeFromTransactions();
                }
                await signOut(auth);
            } catch (error) {
                console.error("Error signing out: ", error);
            }
        };

        window.onload = () => {
            setupRealtimeListener();
            document.getElementById("logoutButton")?.addEventListener('click', (e) => {
                e.preventDefault();
                logout();
            });
        };

        window.filterData = filterData;
        window.clearFilters = clearFilters;
        window.resetToCurrentCycle = resetToCurrentCycle;
        window.setLast30Days = setLast30Days;
        window.setThisMonth = setThisMonth;
        window.setLastMonth = setLastMonth;

        const themeToggle = document.getElementById('theme-toggle-checkbox');
        themeToggle.addEventListener('change', () => {
            const currentTheme = themeToggle.checked ? 'dark' : 'light';
            applyTheme(currentTheme);
        });

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }
    </script>
</body>
