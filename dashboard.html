    <script type="module">
        // Firebase SDKs
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, doc, deleteDoc, addDoc, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { auth, db, analytics } from "./firebase-config.js";

        // Data and state variables
        let transactions = [];
        let deletedTxnData = null;
        let currentUserId = null;
        let incomeChart, expenseChart;
        let unsubscribeFromTransactions = null;
        
        // User selected categories
        let incomeCategories = ["Salary", "Gift", "Bonus", "Interest", "Business Income", "Others"];
        let expenseCategories = ["Food", "Transport", "Utilities", "Cash Withdraw", "Health", "Loans", "Clothing",
            "Household", "Savings", "Entertainment", "Others"];

        // Load user categories
        async function loadUserCategories(userId) {
            try {
                const userDoc = await getDoc(doc(db, "users", userId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    incomeCategories = userData.selectedIncomeCategories || incomeCategories;
                    expenseCategories = userData.selectedExpenseCategories || expenseCategories;
                }
            } catch (error) {
                console.error("Error loading user categories:", error);
            }
        }

        // Utility functions
        function formatAmount(amount) {
            return parseFloat(amount).toLocaleString("en-US", {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2,
            });
        }

        async function checkUserProfileCompleteness() {
            if (!currentUserId) return;

            if (sessionStorage.getItem('profileBannerDismissed')) {
                return;
            }

            try {
                const userDoc = await getDoc(doc(db, "users", currentUserId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const additionalFields = ['civilStatus', 'children', 'livingType', 'vehicleOwned', 'interests'];
                    let isProfileIncomplete = false;

                    for (const field of additionalFields) {
                        if (!userData[field]) {
                            isProfileIncomplete = true;
                            break;
                        }
                    }

                    if (isProfileIncomplete) {
                        const banner = document.getElementById('completeProfileBanner');
                        banner.style.display = 'block';

                        const closeButton = banner.querySelector('.btn-close');
                        closeButton.addEventListener('click', () => {
                            sessionStorage.setItem('profileBannerDismissed', 'true');
                        });
                    }
                }
            } catch (error) {
                console.error("Error checking user profile completeness:", error);
            }
        }
        
        function setupRealtimeListener() {
            onAuthStateChanged(auth, (user) => {
                if (unsubscribeFromTransactions) {
                    unsubscribeFromTransactions();
                }

                if (user) {
                    currentUserId = user.uid;
                    checkUserProfileCompleteness();
                    const userTransactionsRef = collection(db, "users", currentUserId, "transactions");
                    
                    // Load user profile to get cycle date
                    loadUserCycleDate().then(() => {
                        unsubscribeFromTransactions = onSnapshot(query(userTransactionsRef), (querySnapshot) => {
                            transactions = querySnapshot.docs.map(doc => ({
                                id: doc.id,
                                ...doc.data()
                            }));
                            renderDashboard();
                        }, (error) => {
                            console.error("Error listening to user transactions: ", error);
                        });
                    });
                } else {
                    currentUserId = null;
                    transactions = [];
                    renderDashboard();
                    window.location.href = "index.html";
                }
            });
        }

        async function loadUserCycleDate() {
            if (!currentUserId) return; 
            
            try {
                const userDoc = await getDoc(doc(db, "users", currentUserId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const cycleDate = parseInt(userData.cycleDate || 10); // Default to 10th if not set
                    setDashboardDateRange(cycleDate);
                }
            } catch (error) {
                console.error("Error loading user cycle date:", error);
                // Set default date range if cycle date not found
                setDashboardDateRange(10);
            }
        }

        function setDashboardDateRange(cycleDay) {
            const today = new Date();
            const y = today.getFullYear();
            const m = today.getMonth();
            const d = today.getDate();

            let fromDate, toDate;

            if (d >= cycleDay) {
                // Current cycle starts this month (e.g., today is Aug 14, cycle day is 10 -> cycle is Aug 10 to Sep 10)
                fromDate = new Date(y, m, cycleDay);
                toDate = new Date(y, m + 1, cycleDay);
            } else {
                // Current cycle started last month (e.g., today is Aug 8, cycle day is 10 -> cycle is Jul 10 to Aug 10)
                fromDate = new Date(y, m - 1, cycleDay);
                toDate = new Date(y, m, cycleDay);
            }
            
            // Format dates as YYYY-MM-DD
            const formatDate = (date) => {
                return date.toISOString().split('T')[0];
            };
            
            document.getElementById("fromDate").value = formatDate(fromDate);
            document.getElementById("toDate").value = formatDate(toDate);
        }

        function populateCategoryFilter() {
            const filter = document.getElementById("filterCategory");
            const categories = [
                ...new Set(transactions.map((t) => t.category).filter(Boolean)),
            ];
            filter.innerHTML = '<option value="">All Categories</option>';
            categories.forEach((cat) => {
                const option = document.createElement("option");
                option.value = cat;
                option.textContent = cat;
                filter.appendChild(option);
            });
        }

        function filterTransactions() {
            const fromDate = document.getElementById("fromDate").value;
            const toDate = document.getElementById("toDate").value;
            const filterCategory = document.getElementById("filterCategory").value;
            const amountRangeStr = document.getElementById("amountRange").value.trim();

            let minAmount = null, maxAmount = null;
            if (amountRangeStr) {
                const parts = amountRangeStr.split("-");
                if (parts.length === 2) {
                    minAmount = parseFloat(parts[0]);
                    maxAmount = parseFloat(parts[1]);
                }
            }

            return transactions.filter((t) => {
                if (fromDate && t.date < fromDate) return false;
                if (toDate && t.date > toDate) return false;
                if (filterCategory && t.category !== filterCategory) return false;

                const amount = parseFloat(t.amount);
                if (minAmount !== null && !isNaN(minAmount) && amount < minAmount) return false;
                if (maxAmount !== null && !isNaN(maxAmount) && amount > maxAmount) return false;

                return true;
            });
        }
        
        function generateRandomColors(count) {
            const colors = [];
            const baseColors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#FF6384',
                '#36A2EB', '#FFCE56', '#FF6384', '#4BC0C0', '#9966FF',
                '#FF9F40', '#C9CBCF', '#7CFFC4', '#FDB45C', '#A9A9A9',
                '#FF5733', '#33FF57', '#3357FF', '#F033FF', '#FF33F0',
                '#33FFF0', '#F0FF33', '#8A2BE2', '#FF1493', '#00CED1'
            ];
            
            for (let i = 0; i < count; i++) {
                colors.push(baseColors[i % baseColors.length]);
            }
            return colors;
        }

        function getIncomeChartColors(count) {
            return generateRandomColors(count);
        }

        function getExpenseChartColors(labels) {
            return generateRandomColors(labels.length);
        }
        
        function renderCharts(filteredTxns) {
            const incomeData = {};
            const expenseData = {};
            filteredTxns.forEach((t) => {
                if (t.type === "Income") {
                    incomeData[t.category] = (incomeData[t.category] || 0) + parseFloat(t.amount);
                } else if (t.type === "Expense") {
                    expenseData[t.category] = (expenseData[t.category] || 0) + parseFloat(t.amount);
                }
            });

            const incomeLabels = Object.keys(incomeData);
            const incomeAmounts = incomeLabels.map((cat) => incomeData[cat]);
            const expenseLabels = Object.keys(expenseData);
            const expenseAmounts = expenseLabels.map((cat) => expenseData[cat]);
            if (incomeChart) incomeChart.destroy();
            if (expenseChart) expenseChart.destroy();
            const incomeCtx = document.getElementById("incomeChart").getContext("2d");
            incomeChart = new Chart(incomeCtx, {
                type: "doughnut",
                data: {
                    labels: incomeLabels,
                    datasets: [{
                        label: "Income",
                        data: incomeAmounts,
                        backgroundColor: getIncomeChartColors(incomeLabels.length),
                        borderColor: incomeLabels.map(() => "#ffffff"),
                        borderWidth: 1,
                    }],
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: "bottom" },
                        title: { display: true, text: "Income Breakdown" },
                    },
                },
            });
            const expenseCtx = document.getElementById("expenseChart").getContext("2d");
            expenseChart = new Chart(expenseCtx, {
                type: "doughnut",
                data: {
                    labels: expenseLabels,
                    datasets: [{
                        label: "Expense",
                        data: expenseAmounts,
                        backgroundColor: getExpenseChartColors(expenseLabels),
                        borderColor: expenseLabels.map(() => "#ffffff"),
                        borderWidth: 1,
                    }],
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: "bottom" },
                        title: { display: true, text: "Expense Breakdown" },
                    },
                },
            });
        }
        
        function renderSummaryTable(filteredTxns) {
            const summaryDiv = document.getElementById("summaryTable");
            let totalIncome = 0;
            let totalExpense = 0;
            filteredTxns.forEach((t) => {
                if (t.type === "Income") totalIncome += parseFloat(t.amount);
                else if (t.type === "Expense") totalExpense += parseFloat(t.amount);
            });
            const balance = totalIncome - totalExpense;

            summaryDiv.innerHTML = `
                <div class="col-md-4 mb-3">
                    <div class="summary-card">
                        <h5>Total Income</h5>
                        <p class="h4 text-success">Rs.${formatAmount(totalIncome)}</p>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="summary-card">
                        <h5>Total Expense</h5>
                        <p class="h4 text-danger">Rs.${formatAmount(totalExpense)}</p>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="summary-card">
                        <h5>Balance</h5>
                        <p class="h4 ${balance >= 0 ? 'text-success' : 'text-danger'}">Rs.${formatAmount(balance)}</p>
                    </div>
                </div>
            `;
        }
        
        function renderRecentTransactions() {
            const recentUl = document.getElementById("recentTransactions");
            recentUl.innerHTML = "";
            const sorted = [...transactions].sort((a, b) => b.date.localeCompare(a.date));
            const recent = sorted.slice(0, 10);
            recent.forEach((t) => {
                const li = document.createElement("li");
                li.className = "list-group-item p-0 mb-2 border-0";
                li.innerHTML = `
                    <div class="card transaction-card ${t.type.toLowerCase()}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <div class="me-3">
                                        <i class="fas ${t.type === 'Income' ? 'fa-arrow-up text-success' : 'fa-arrow-down text-danger'} fa-2x"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-0">${t.category}</h6>
                                        <small class="text-muted">${t.date}</small>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <h6 class="mb-0 ${t.type === 'Income' ? 'text-success' : 'text-danger'}">${t.type === "Income" ? '+' : '-'} Rs.${formatAmount(t.amount)}</h6>
                                    <small class="text-muted">${t.comment || ""}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                recentUl.appendChild(li);
            });
        }

        async function loadAndRenderBudgets(userId, allTransactions) {
            const budgetGaugeContainer = document.getElementById('budgetGaugeContainer');
            if (!budgetGaugeContainer) return;

            budgetGaugeContainer.innerHTML = ''; // Clear previous gauges

            const budgetsCol = collection(db, "users", userId, "budgets");
            const budgetSnapshot = await getDocs(budgetsCol);

            if (budgetSnapshot.empty) {
                budgetGaugeContainer.innerHTML = '<p class="text-muted" style="width: 100%; text-align: center;">No budgets to display.</p>';
                return;
            }

            const allExpenses = allTransactions.filter(t => t.type === 'Expense');

            budgetSnapshot.forEach(doc => {
                const budget = doc.data();
                const budgetId = doc.id;

                const relevantExpenses = allExpenses.filter(expense => {
                    const expenseDate = new Date(expense.date);
                    const budgetFromDate = new Date(budget.fromDate);
                    const budgetToDateObj = new Date(budget.toDate);
                    budgetToDateObj.setDate(budgetToDateObj.getDate() + 1);

                    return expense.category === budget.category &&
                           expenseDate >= budgetFromDate &&
                           expenseDate < budgetToDateObj;
                });

                const totalSpent = relevantExpenses.reduce((sum, expense) => sum + Number(expense.amount), 0);
                const budgetAmount = Number(budget.amount);

                const gaugeId = `gauge-${budgetId}`;
                const gaugeWrapper = document.createElement('div');
                gaugeWrapper.className = 'gauge-container';
                gaugeWrapper.innerHTML = `<div id="${gaugeId}"></div><h6 class="mt-2 text-truncate" title="${budget.name}">${budget.name}</h6><small>${formatAmount(totalSpent)} / ${formatAmount(budgetAmount)}</small>`;
                budgetGaugeContainer.appendChild(gaugeWrapper);

                new JustGage({
                    id: gaugeId,
                    value: totalSpent,
                    min: 0,
                    max: budgetAmount,
                    title: " ", // Keep title empty, using h6 below
                    label: `of ${formatAmount(budgetAmount)}`,
                    levelColors: ["#198754", "#ffc107", "#dc3545"], // Green, Yellow, Red
                    symbol: 'Rs.',
                    humanFriendly: true,
                    gaugeWidthScale: 0.6,
                    startAnimationTime: 500,
                    refreshAnimationTime: 500
                });
            });
        }

        function renderDashboard() {
            const filtered = filterTransactions();
            populateCategoryFilter();
            if (currentUserId) {
                loadAndRenderBudgets(currentUserId, transactions);
            }
            renderCharts(filtered);
            renderSummaryTable(filtered);
            renderRecentTransactions();
        }

        function showUndoToast() {
            const undoToast = document.getElementById("undoToast");
            if (undoToast) {
                undoToast.style.display = "block";
                setTimeout(() => {
                    undoToast.style.display = "none";
                    deletedTxnData = null;
                }, 5000);
            }
        }
        
        async function deleteTxn(docId) {
            if (!currentUserId) {
                alert("You must be logged in to delete transactions.");
                return;
            }
            if (confirm("Are you sure you want to delete this transaction?")) {
                try {
                    const txnToDelete = transactions.find(t => t.id === docId);
                    if (txnToDelete) {
                        deletedTxnData = { ...txnToDelete };
                    }
                    await deleteDoc(doc(db, "users", currentUserId, "transactions", docId));
                    showUndoToast();
                } catch (e) {
                    console.error("Error deleting document: ", e);
                    alert("Failed to delete transaction. Please try again.");
                }
            }
        }
        
        async function undoDelete() {
            if (deletedTxnData && currentUserId) {
                try {
                    const { id, ...txnDataWithoutId } = deletedTxnData;
                    await addDoc(collection(db, "users", currentUserId, "transactions"), txnDataWithoutId);
                    document.getElementById("undoToast").style.display = "none";
                    deletedTxnData = null;
                    alert("Transaction restored successfully.");
                } catch (e) {
                    console.error("Error restoring transaction: ", e);
                    alert("Failed to restore transaction. Please try again.");
                }
            }
        }
        
        function exportTransactions() {
            if (!transactions.length) {
                alert("No transactions to export.");
                return;
            }
            let csv = "Type,Category,Amount,Date,Comment\n";
            transactions.forEach((t) => {
                const comment = t.comment ? `"${t.comment.replace(/"/g, '""')}"` : "";
                csv += `${t.type},${t.category},${t.amount},${t.date},${comment}\n`;
            });
            const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.setAttribute("download", "transactions.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
        
        function filterData() {
            const filtered = filterTransactions();
            renderCharts(filtered);
            renderSummaryTable(filtered);
            renderRecentTransactions();
        }

        function clearFilters() {
            document.getElementById("fromDate").value = "";
            document.getElementById("toDate").value = "";
            document.getElementById("filterCategory").value = "";
            document.getElementById("amountRange").value = "";
            filterData();
        }

            loadUserCycleDate();

        function setLast30Days() {
            const today = new Date();
            const thirtyDaysAgo = new Date(today);
            thirtyDaysAgo.setDate(today.getDate() - 30);
            
            const formatDate = (date) => {
                return date.toISOString().split('T')[0];
            };
            
            document.getElementById("fromDate").value = formatDate(thirtyDaysAgo);
            document.getElementById("toDate").value = formatDate(today);
            filterData();
        }

        function setThisMonth() {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            
            const formatDate = (date) => {
                return date.toISOString().split('T')[0];
            };
            
            document.getElementById("fromDate").value = formatDate(firstDay);
            document.getElementById("toDate").value = formatDate(lastDay);
            filterData();
        }

        function setLastMonth() {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth() - 1, 1);
            const lastDay = new Date(today.getFullYear(), today.getMonth(), 0);
            
            const formatDate = (date) => {
                return date.toISOString().split('T')[0];
            };
            
            document.getElementById("fromDate").value = formatDate(firstDay);
            document.getElementById("toDate").value = formatDate(lastDay);
            filterData();
        }

        const logout = async () => {
            try {
                if (unsubscribeFromTransactions) {
                    unsubscribeFromTransactions();
                }
                await signOut(auth);
            } catch (error) {
                console.error("Error signing out: ", error);
                alert("Failed to log out. Please try again.");
            }
        };

        window.onload = () => {
            setupRealtimeListener();

            const logoutButton = document.getElementById("logoutButton");
            if (logoutButton) {
                logoutButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    logout();
                });
            }
        };

        window.filterData = filterData;
        window.exportTransactions = exportTransactions;
        window.deleteTxn = deleteTxn;
        window.undoDelete = undoDelete;
        window.clearFilters = clearFilters;
        window.resetToCurrentCycle = resetToCurrentCycle;
        window.setLast30Days = setLast30Days;
        window.setThisMonth = setThisMonth;
        window.setLastMonth = setLastMonth;

        // What If functions removed - now using standalone page
    </script>
