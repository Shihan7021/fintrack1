<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - MindPay</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- UPDATED FONT LINK -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Scripts for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@5"></script>
    <script src="https://unpkg.com/d3-simple-gauge@0.2.0/dist/d3-simple-gauge.min.js"></script>

    <style>
        :root {
            --primary-color: #7454AC;
            --primary-color-dark: #3C0775;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(116, 84, 172, 0.3);
            --text-color: #e0e0e0;
            --text-color-dark: #a0a0a0;
            --font-heading: 'Raleway', sans-serif;
            --font-body: 'Roboto', sans-serif;
            --color-income: #28a745;
            --color-expense: #dc3545;
            --color-income-glow: rgba(40, 167, 69, 0.7);
            --color-expense-glow: rgba(220, 53, 69, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, var(--primary-color-dark) 75%, var(--primary-color) 100%);
            min-height: 100vh;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
        }

        /* Particles and Grid Overlay (Same as index.html) */
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; pointer-events: none; }
        .particle { position: absolute; background: rgba(116, 84, 172, 0.2); border-radius: 50%; animation: float 10s ease-in-out infinite; }
        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 4s; }
        @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); } 100% { transform: translateY(-10vh) rotate(360deg); } }
        .grid-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(var(--border-color) 1px, transparent 1px), linear-gradient(90deg, var(--border-color) 1px, transparent 1px); background-size: 50px 50px; z-index: -1; animation: gridPulse 8s ease-in-out infinite; pointer-events: none; }
        @keyframes gridPulse { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.3; } }

        /* Main Layout */
        .futuristic-container { max-width: 1600px; margin: 0 auto; padding: 2rem; }

        /* Navigation */
        .futuristic-nav {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-left, .nav-right { display: flex; align-items: center; gap: 1.5rem; }
        .nav-brand { font-family: var(--font-heading); font-size: 1.5rem; font-weight: 700; color: #fff; text-decoration: none; display: flex; align-items: center; gap: 0.5rem; }
        .logo-header { height: 40px; }
        .nav-links { display: flex; gap: 1.5rem; list-style: none; }
        .nav-links a { color: #fff; text-decoration: none; font-weight: 500; transition: color 0.3s ease, text-shadow 0.3s ease; }
        .nav-links a:hover, .nav-links a.active { color: var(--primary-color); text-shadow: 0 0 10px var(--primary-color); }
        .nav-links i { margin-right: 8px; }

        /* Cards */
        .futuristic-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            position: relative;
            overflow: hidden;
        }
        .futuristic-card::before { content: ''; position: absolute; top: 0; left: 0; width: 20px; height: 20px; border-top: 2px solid var(--primary-color); border-left: 2px solid var(--primary-color); border-radius: 20px 0 0 0; }
        .futuristic-card::after { content: ''; position: absolute; bottom: 0; right: 0; width: 20px; height: 20px; border-bottom: 2px solid var(--primary-color); border-right: 2px solid var(--primary-color); border-radius: 0 0 20px 0; }
        .card-title { font-family: var(--font-heading); font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; color: #fff; }

        /* Forms and Buttons */
        .futuristic-form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; align-items: flex-end; }
        .form-group { display: flex; flex-direction: column; }
        .form-label { font-family: var(--font-heading); font-size: 0.9rem; margin-bottom: 0.5rem; color: var(--primary-color); text-transform: uppercase; }
        .futuristic-input, .futuristic-select {
            width: 100%; padding: 0.75rem 1rem; background: rgba(0, 0, 0, 0.3); border: 1px solid var(--border-color); border-radius: 12px; color: #fff; font-family: var(--font-body);
        }
        .futuristic-btn {
            padding: 0.75rem 1.5rem; background: transparent; border: 1px solid var(--primary-color); border-radius: 12px; color: #fff; text-decoration: none; font-family: var(--font-heading); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s ease; cursor: pointer;
        }
        .futuristic-btn.primary { background: linear-gradient(45deg, var(--primary-color), var(--primary-color-dark)); border-color: var(--primary-color); }
        .futuristic-btn:hover { background: var(--primary-color); border-color: var(--primary-color); box-shadow: 0 0 20px rgba(116, 84, 172, 0.5); }
        .button-group { display: flex; flex-wrap: wrap; gap: 0.5rem; }

        /* Summary Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin: 2rem 0; }
        .stat-card h3 { font-family: var(--font-heading); color: var(--text-color-dark); text-transform: uppercase; font-size: 1rem; }
        .stat-card .amount { font-family: var(--font-heading); font-size: 2.5rem; font-weight: 900; margin-top: 0.5rem; }
        .stat-card .amount.income { color: var(--color-income); text-shadow: 0 0 10px var(--color-income-glow); }
        .stat-card .amount.expense { color: var(--color-expense); text-shadow: 0 0 10px var(--color-expense-glow); }
        .stat-card .amount.net { color: #4fc3f7; text-shadow: 0 0 10px rgba(79, 195, 247, 0.5); }

        /* Transaction List */
        .transaction-list { list-style: none; padding: 0; margin-top: 1.5rem; }
        .transaction-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid var(--border-color); }
        .transaction-item:last-child { border-bottom: none; }
        .transaction-details { display: flex; align-items: center; gap: 1.5rem; }
        .transaction-icon { font-size: 1.5rem; width: 40px; text-align: center; }
        .transaction-item.income .transaction-icon { color: var(--color-income); }
        .transaction-item.expense .transaction-icon { color: var(--color-expense); }
        .transaction-info .description { font-weight: bold; color: #fff; }
        .transaction-info .category { font-size: 0.9rem; color: var(--text-color-dark); }
        .transaction-amount { font-family: var(--font-heading); font-weight: 700; font-size: 1.2rem; }
        .transaction-amount.income { color: var(--color-income); }
        .transaction-amount.expense { color: var(--color-expense); }

        /* Charts & Gauges */
        .charts-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-top: 2rem; }
        #budgetGaugeContainer { display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; }
        .gauge-container { min-width: 200px; text-align: center; }
        .gauge-container .chart-label { margin-top: -20px; font-weight: bold; font-family: var(--font-heading); }

        /* Alert Banner */
        .futuristic-alert { display: flex; justify-content: space-between; align-items: center; background: rgba(79, 195, 247, 0.1); border: 1px solid rgba(79, 195, 247, 0.3); padding: 1rem 1.5rem; border-radius: 12px; margin-bottom: 2rem; }
        .futuristic-alert strong { color: #4fc3f7; }
        .futuristic-alert a { color: #4fc3f7; font-weight: bold; }
        .futuristic-alert .close-btn { background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer; }

        /* Mobile Responsive */
        @media (max-width: 1200px) {
            .charts-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 992px) {
            .futuristic-nav { flex-direction: column; align-items: flex-start; }
            .nav-links { display: none; flex-direction: column; width: 100%; padding-top: 1rem; }
            .nav-right { margin-top: 1rem; }
            /* Add a class toggled by JS to show menu on mobile */
            .futuristic-nav.open .nav-links { display: flex; }
            .navbar-toggler { display: block; background: none; border: 1px solid var(--border-color); color: #fff; padding: 0.5rem; border-radius: 8px; cursor: pointer; position: absolute; right: 2rem; top: 1.2rem; }
        }
        .navbar-toggler { display: none; }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="particles">
        <div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div>
    </div>
    <div class="grid-overlay"></div>

    <!-- Navigation -->
    <nav class="futuristic-nav" id="mainNav">
        <div class="nav-left">
            <a class="nav-brand" href="dashboard.html">
                <img src="logo-head.png" alt="MindPay Logo" class="logo-header">
                MindPay
            </a>
            <ul class="nav-links">
                <li><a class="nav-link active" href="dashboard.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a class="nav-link" href="input.html"><i class="fas fa-plus-circle"></i> Add Transaction</a></li>
                <li><a class="nav-link" href="history.html"><i class="fas fa-list"></i> History</a></li>
                <li><a class="nav-link" href="budget.html"><i class="fas fa-chart-pie"></i> Budget</a></li>
                <li><a class="nav-link" href="analyze.html"><i class="fas fa-chart-line"></i> Analyze</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a class="nav-link" href="myprofile.html" title="My Profile"><i class="fas fa-user"></i></a>
            <a class="nav-link" href="#" id="logoutButton" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
        <button class="navbar-toggler" id="navbarToggler"><i class="fas fa-bars"></i></button>
    </nav>
    
    <main class="futuristic-container">
        <!-- Profile Completion Banner -->
        <div id="completeProfileBanner" class="futuristic-alert" style="display: none;">
            <span><strong>Complete Your Profile!</strong> Add more details for a better experience. <a href="myprofile.html">Go to Profile</a>.</span>
            <button type="button" class="close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
        </div>

        <!-- Filters Card -->
        <section class="futuristic-card mb-4">
            <div class="futuristic-form-grid">
                <div class="form-group">
                    <label for="fromDate" class="form-label">From</label>
                    <input type="date" class="futuristic-input" id="fromDate" />
                </div>
                <div class="form-group">
                    <label for="toDate" class="form-label">To</label>
                    <input type="date" class="futuristic-input" id="toDate" />
                </div>
                <div class="form-group">
                    <label for="filterCategory" class="form-label">Category</label>
                    <select class="futuristic-select" id="filterCategory">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amountRange" class="form-label">Amount Range</label>
                    <input type="text" class="futuristic-input" id="amountRange" placeholder="e.g., 100-1000"/>
                </div>
            </div>
            <div class="button-group mt-3">
                <button type="button" class="futuristic-btn primary" onclick="filterData()">Apply</button>
                <button type="button" class="futuristic-btn" onclick="clearFilters()">Clear</button>
                <button type="button" class="futuristic-btn" onclick="resetToCurrentCycle()">Current Cycle</button>
                <button type="button" class="futuristic-btn" onclick="setLast30Days()">30 Days</button>
                <button type="button" class="futuristic-btn" onclick="setThisMonth()">This Month</button>
                <button type="button" class="futuristic-btn" onclick="setLastMonth()">Last Month</button>
            </div>
        </section>

        <!-- Summary Stats -->
        <section class="stats-grid">
            <div class="futuristic-card stat-card">
                <h3>Total Income</h3>
                <div id="totalIncome" class="amount income">$0.00</div>
            </div>
            <div class="futuristic-card stat-card">
                <h3>Total Expense</h3>
                <div id="totalExpense" class="amount expense">$0.00</div>
            </div>
            <div class="futuristic-card stat-card">
                <h3>Net Savings</h3>
                <div id="netSavings" class="amount net">$0.00</div>
            </div>
        </section>
        
        <!-- Main Content Grid -->
        <section class="charts-grid">
            <!-- Recent Transactions -->
            <div class="futuristic-card">
                <h2 class="card-title">Recent Transactions</h2>
                <div id="transactionList">
                    <!-- Transactions will be dynamically inserted here -->
                </div>
            </div>

            <!-- Expense Breakdown Chart -->
            <div class="futuristic-card">
                <h2 class="card-title">Expense Breakdown</h2>
                <canvas id="expenseDoughnutChart"></canvas>
            </div>

            <!-- Income vs Expense Chart -->
            <div class="futuristic-card">
                <h2 class="card-title">Income vs. Expense</h2>
                <canvas id="incomeExpenseBarChart"></canvas>
            </div>

            <!-- Budget Progress -->
            <div class="futuristic-card">
                <h2 class="card-title">Budget Progress</h2>
                <div id="budgetGaugeContainer">
                    <!-- Gauges will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>

    <script>
        // --- ALL ORIGINAL JAVASCRIPT FUNCTIONS ARE PRESERVED HERE ---
        // --- STYLING-RELATED CHART CONFIGURATIONS HAVE BEEN UPDATED ---

        document.addEventListener("DOMContentLoaded", function () {
            // --- Chart.js Global Styling ---
            Chart.defaults.color = 'var(--text-color)';
            Chart.defaults.borderColor = 'var(--border-color)';

            // Dummy data and function calls for demonstration
            
            updateDashboard();

            // Mobile menu toggle
            document.getElementById('navbarToggler').addEventListener('click', function() {
                document.getElementById('mainNav').classList.toggle('open');
            });
        });

        
        function updateDashboard() {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            displaySummary(transactions);
            displayRecentTransactions(transactions);
            renderExpenseChart(transactions);
            renderIncomeExpenseChart(transactions);
            renderBudgetGauges(transactions);
        }

        function displaySummary(transactions) {
            const totalIncome = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const totalExpense = transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
            document.getElementById('totalIncome').textContent = `$${totalIncome.toFixed(2)}`;
            document.getElementById('totalExpense').textContent = `$${totalExpense.toFixed(2)}`;
            document.getElementById('netSavings').textContent = `$${(totalIncome - totalExpense).toFixed(2)}`;
        }

        function displayRecentTransactions(transactions) {
            const listEl = document.getElementById('transactionList');
            listEl.innerHTML = '';
            transactions.slice(0, 5).forEach(t => {
                const iconClass = t.type === 'income' ? 'fa-arrow-up' : 'fa-arrow-down';
                listEl.innerHTML += `
                    <div class="transaction-item ${t.type}">
                        <div class="transaction-details">
                            <i class="fas ${iconClass} transaction-icon"></i>
                            <div class="transaction-info">
                                <div class="description">${t.description}</div>
                                <div class="category">${t.category}</div>
                            </div>
                        </div>
                        <div class="transaction-amount ${t.type}">
                            ${t.type === 'expense' ? '-' : ''}$${t.amount.toFixed(2)}
                        </div>
                    </div>`;
            });
        }

        // --- UPDATED CHART RENDERING FUNCTIONS ---
        let expenseChart, incomeExpenseChart;
        function renderExpenseChart(transactions) {
            const ctx = document.getElementById('expenseDoughnutChart').getContext('2d');
            const expenseData = transactions.filter(t => t.type === 'expense').reduce((acc, t) => {
                acc[t.category] = (acc[t.category] || 0) + t.amount;
                return acc;
            }, {});

            if (expenseChart) expenseChart.destroy();
            expenseChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(expenseData),
                    datasets: [{
                        data: Object.values(expenseData),
                        backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0', '#9966ff', '#ff9f40'],
                        borderColor: 'var(--glass-bg)',
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: 'top' } }
                }
            });
        }

        function renderIncomeExpenseChart(transactions) {
            const ctx = document.getElementById('incomeExpenseBarChart').getContext('2d');
            // Simplified data for example
            const income = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const expense = transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
            
            if (incomeExpenseChart) incomeExpenseChart.destroy();
            incomeExpenseChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Summary'],
                    datasets: [
                        { label: 'Income', data: [income], backgroundColor: 'var(--color-income)' },
                        { label: 'Expense', data: [expense], backgroundColor: 'var(--color-expense)' }
                    ]
                },
                options: { indexAxis: 'y', responsive: true }
            });
        }

        function renderBudgetGauges(transactions) {
            const budgets = JSON.parse(localStorage.getItem('budgets')) || [];
            const container = document.getElementById('budgetGaugeContainer');
            container.innerHTML = '';

            budgets.forEach(budget => {
                const spent = transactions.filter(t => t.type === 'expense' && t.category === budget.category).reduce((sum, t) => sum + t.amount, 0);
                const percentage = (spent / budget.limit) * 100;
                
                const gaugeContainer = document.createElement('div');
                gaugeContainer.className = 'gauge-container';
                container.appendChild(gaugeContainer);

                var gauge = new d3.simpleGauge(gaugeContainer, {
                    width: 200, height: 160,
                    value: percentage,
                    title: { text: budget.category, dy: "90px" },
                    valueLabel: { text: `$${spent.toFixed(0)} / $${budget.limit}`, dy: "60px" },
                    min: 0, max: 100,
                    // UPDATED GAUGE COLORS
                    arcColorFn: d3.interpolateHsl(d3.rgb('#28a745'), d3.rgb('#dc3545')),
                    arcColorStops: [0, 50, 75, 100],
                });
            });
        }

         function filterData() {
            const filtered = filterTransactions();
            renderCharts(filtered);
            renderSummaryTable(filtered);
        }

        function clearFilters() {
            document.getElementById("fromDate").value = "";
            document.getElementById("toDate").value = "";
            document.getElementById("filterCategory").value = "";
            document.getElementById("amountRange").value = "";
            filterData();
        }

        function resetToCurrentCycle() {
            loadUserCycleDate();
        }

        function setLast30Days() {
            const today = new Date();
            const thirtyDaysAgo = new Date(today);
            thirtyDaysAgo.setDate(today.getDate() - 30);
            document.getElementById("fromDate").value = thirtyDaysAgo.toISOString().split('T')[0];
            document.getElementById("toDate").value = today.toISOString().split('T')[0];
            filterData();
        }

        function setThisMonth() {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            document.getElementById("fromDate").value = firstDay.toISOString().split('T')[0];
            document.getElementById("toDate").value = lastDay.toISOString().split('T')[0];
            filterData();
        }

        function setLastMonth() {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth() - 1, 1);
            const lastDay = new Date(today.getFullYear(), today.getMonth(), 0);
            document.getElementById("fromDate").value = firstDay.toISOString().split('T')[0];
            document.getElementById("toDate").value = lastDay.toISOString().split('T')[0];
            filterData();
        }

        const logout = async () => {
            try {
                if (unsubscribeFromTransactions) {
                    unsubscribeFromTransactions();
                }
                await signOut(auth);
            } catch (error) {
                console.error("Error signing out: ", error);
            }
        };

        window.onload = () => {
            setupRealtimeListener();
            document.getElementById("logoutButton")?.addEventListener('click', (e) => {
                e.preventDefault();
                logout();
            });
        };

        window.filterData = filterData;
        window.clearFilters = clearFilters;
        window.resetToCurrentCycle = resetToCurrentCycle;
        window.setLast30Days = setLast30Days;
        window.setThisMonth = setThisMonth;
        window.setLastMonth = setLastMonth;

        const themeToggle = document.getElementById('theme-toggle-checkbox');
        themeToggle.addEventListener('change', () => {
            const currentTheme = themeToggle.checked ? 'dark' : 'light';
            applyTheme(currentTheme);
        });

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }
    </script>
</body>
</html>
