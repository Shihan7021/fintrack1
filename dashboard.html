    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module">
        // Firebase SDKs
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, doc, deleteDoc, addDoc, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { auth, db, analytics } from "./firebase-config.js";
        import { setupThemeToggle } from './theme.js';

        // Theme toggle
        setupThemeToggle();

        // Data and state variables
        let transactions = [];
        let deletedTxnData = null;
        let currentUserId = null;
        let incomeChart, expenseChart;
        let unsubscribeFromTransactions = null;
        let userCurrencySymbol = 'Rs.'; // Default currency symbol
        
        // Utility to get currency symbol from code
        function getCurrencySymbol(code) {
            const symbols = { USD: '$', EUR: '€', GBP: '£', JPY: '¥', INR: '₹', LKR: 'Rs.' };
            return symbols[code] || (code || ''); 
        }

        async function loadUserPreferences(userId) {
            try {
                const userDoc = await getDoc(doc(db, "users", userId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    // Set currency
                    userCurrencySymbol = getCurrencySymbol(userData.currency);
                    // Set cycle date for date range
                    const cycleDate = parseInt(userData.cycleDate || 10);
                    setDashboardDateRange(cycleDate);
                } else {
                     setDashboardDateRange(10); // Default if no user profile
                }
            } catch (error) {
                console.error("Error loading user preferences:", error);
                setDashboardDateRange(10); // Default on error
            }
        }

        // Utility functions
        function formatAmount(amount) {
            return parseFloat(amount).toLocaleString("en-US", {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2,
            });
        }

        async function checkUserProfileCompleteness() {
            if (!currentUserId) return;

            if (sessionStorage.getItem('profileBannerDismissed')) {
                return;
            }

            try {
                const userDoc = await getDoc(doc(db, "users", currentUserId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const additionalFields = ['civilStatus', 'children', 'livingType', 'vehicleOwned', 'interests'];
                    let isProfileIncomplete = false;

                    for (const field of additionalFields) {
                        if (!userData[field]) {
                            isProfileIncomplete = true;
                            break;
                        }
                    }

                    if (isProfileIncomplete) {
                        const banner = document.getElementById('completeProfileBanner');
                        banner.style.display = 'block';

                        const closeButton = banner.querySelector('.btn-close');
                        closeButton.addEventListener('click', () => {
                            sessionStorage.setItem('profileBannerDismissed', 'true');
                        });
                    }
                }
            } catch (error) {
                console.error("Error checking user profile completeness:", error);
            }
        }
        
        function setupRealtimeListener() {
            onAuthStateChanged(auth, (user) => {
                if (unsubscribeFromTransactions) {
                    unsubscribeFromTransactions();
                }

                if (user) {
                    currentUserId = user.uid;
                    checkUserProfileCompleteness();
                    
                    loadUserPreferences(user.uid).then(() => {
                        const userTransactionsRef = collection(db, "users", currentUserId, "transactions");
                        unsubscribeFromTransactions = onSnapshot(query(userTransactionsRef), (querySnapshot) => {
                            transactions = querySnapshot.docs.map(doc => ({
                                id: doc.id,
                                ...doc.data()
                            }));
                            renderDashboard();
                        }, (error) => {
                            console.error("Error listening to user transactions: ", error);
                        });
                    });
                } else {
                    currentUserId = null;
                    transactions = [];
                    renderDashboard();
                    window.location.href = "index.html";
                }
            });
        }

        async function loadUserCycleDate() {
            await loadUserPreferences(currentUserId);
            filterData(); // Re-filter data after resetting cycle date
        }

        function setDashboardDateRange(cycleDay) {
            const today = new Date();
            const y = today.getFullYear();
            const m = today.getMonth();
            const d = today.getDate();

            let fromDate, toDate;

            if (d >= cycleDay) {
                fromDate = new Date(y, m, cycleDay);
                toDate = new Date(y, m + 1, cycleDay);
            } else {
                fromDate = new Date(y, m - 1, cycleDay);
                toDate = new Date(y, m, cycleDay);
            }
            
            const formatDate = (date) => date.toISOString().split('T')[0];
            
            document.getElementById("fromDate").value = formatDate(fromDate);
            document.getElementById("toDate").value = formatDate(toDate);
        }

        function populateCategoryFilter() {
            const filter = document.getElementById("filterCategory");
            const categories = [...new Set(transactions.map((t) => t.category).filter(Boolean))];
            filter.innerHTML = '<option value="">All Categories</option>';
            categories.forEach((cat) => {
                const option = document.createElement("option");
                option.value = cat;
                option.textContent = cat;
                filter.appendChild(option);
            });
        }

        function filterTransactions() {
            const fromDate = document.getElementById("fromDate").value;
            const toDate = document.getElementById("toDate").value;
            const filterCategory = document.getElementById("filterCategory").value;
            const amountRangeStr = document.getElementById("amountRange").value.trim();

            let minAmount = null, maxAmount = null;
            if (amountRangeStr) {
                const parts = amountRangeStr.split("-");
                if (parts.length === 2) {
                    minAmount = parseFloat(parts[0]);
                    maxAmount = parseFloat(parts[1]);
                }
            }

            return transactions.filter((t) => {
                if (fromDate && t.date < fromDate) return false;
                if (toDate && t.date > toDate) return false;
                if (filterCategory && t.category !== filterCategory) return false;

                const amount = parseFloat(t.amount);
                if (minAmount !== null && !isNaN(minAmount) && amount < minAmount) return false;
                if (maxAmount !== null && !isNaN(maxAmount) && amount > maxAmount) return false;

                return true;
            });
        }
        
        function generateRandomColors(count) {
            const colors = [];
            const baseColors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#FF6384',
                '#36A2EB', '#FFCE56', '#FF6384', '#4BC0C0', '#9966FF',
                '#FF9F40', '#C9CBCF', '#7CFFC4', '#FDB45C', '#A9A9A9',
                '#FF5733', '#33FF57', '#3357FF', '#F033FF', '#FF33F0',
                '#33FFF0', '#F0FF33', '#8A2BE2', '#FF1493', '#00CED1'
            ];
            
            for (let i = 0; i < count; i++) {
                colors.push(baseColors[i % baseColors.length]);
            }
            return colors;
        }

        function renderCharts(filteredTxns) {
            const incomeData = {};
            const expenseData = {};
            filteredTxns.forEach((t) => {
                if (t.type === "Income") {
                    incomeData[t.category] = (incomeData[t.category] || 0) + parseFloat(t.amount);
                } else if (t.type === "Expense") {
                    expenseData[t.category] = (expenseData[t.category] || 0) + parseFloat(t.amount);
                }
            });

            const incomeLabels = Object.keys(incomeData);
            const incomeAmounts = incomeLabels.map((cat) => incomeData[cat]);
            const expenseLabels = Object.keys(expenseData);
            const expenseAmounts = expenseLabels.map((cat) => expenseData[cat]);
            if (incomeChart) incomeChart.destroy();
            if (expenseChart) expenseChart.destroy();
            const incomeCtx = document.getElementById("incomeChart").getContext("2d");
            incomeChart = new Chart(incomeCtx, {
                type: "doughnut",
                data: {
                    labels: incomeLabels,
                    datasets: [{
                        label: "Income",
                        data: incomeAmounts,
                        backgroundColor: generateRandomColors(incomeLabels.length),
                    }],
                },
                options: { responsive: true, plugins: { legend: { position: "bottom" }, title: { display: true, text: "Income Breakdown" } } },
            });
            const expenseCtx = document.getElementById("expenseChart").getContext("2d");
            expenseChart = new Chart(expenseCtx, {
                type: "doughnut",
                data: {
                    labels: expenseLabels,
                    datasets: [{
                        label: "Expense",
                        data: expenseAmounts,
                        backgroundColor: generateRandomColors(expenseLabels.length),
                    }],
                },
                options: { responsive: true, plugins: { legend: { position: "bottom" }, title: { display: true, text: "Expense Breakdown" } } },
            });
        }
        
        function renderSummaryTable(filteredTxns) {
            const summaryDiv = document.getElementById("summaryTable");
            let totalIncome = 0;
            let totalExpense = 0;
            filteredTxns.forEach((t) => {
                if (t.type === "Income") totalIncome += parseFloat(t.amount);
                else if (t.type === "Expense") totalExpense += parseFloat(t.amount);
            });
            const balance = totalIncome - totalExpense;

            summaryDiv.innerHTML = `
                <div class="col-md-4 mb-3">
                    <div class="summary-card">
                        <h5>Total Income</h5>
                        <p class="h4 text-success">${userCurrencySymbol}${formatAmount(totalIncome)}</p>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="summary-card">
                        <h5>Total Expense</h5>
                        <p class="h4 text-danger">${userCurrencySymbol}${formatAmount(totalExpense)}</p>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="summary-card">
                        <h5>Balance</h5>
                        <p class="h4 ${balance >= 0 ? 'text-success' : 'text-danger'}">${userCurrencySymbol}${formatAmount(balance)}</p>
                    </div>
                </div>
            `;
        }
        
        function renderRecentTransactions() {
            const recentUl = document.getElementById("recentTransactions");
            recentUl.innerHTML = "";
            const sorted = [...transactions].sort((a, b) => b.date.localeCompare(a.date));
            const recent = sorted.slice(0, 10);
            recent.forEach((t) => {
                const li = document.createElement("li");
                li.className = "list-group-item p-0 mb-2 border-0";
                li.innerHTML = `
                    <div class="card transaction-card ${t.type.toLowerCase()}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <div class="me-3">
                                        <i class="fas ${t.type === 'Income' ? 'fa-arrow-up text-success' : 'fa-arrow-down text-danger'} fa-2x"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-0">${t.category}</h6>
                                        <small class="text-muted">${t.date}</small>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <h6 class="mb-0 ${t.type === 'Income' ? 'text-success' : 'text-danger'}">${t.type === "Income" ? '+' : '-'} ${userCurrencySymbol}${formatAmount(t.amount)}</h6>
                                    <small class="text-muted">${t.comment || ""}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                recentUl.appendChild(li);
            });
        }

        async function loadAndRenderBudgets(userId, allTransactions) {
            const budgetGaugeContainer = document.getElementById('budgetGaugeContainer');
            if (!budgetGaugeContainer) return;

            budgetGaugeContainer.innerHTML = ''; // Clear previous gauges

            const budgetsCol = collection(db, "users", userId, "budgets");
            const budgetSnapshot = await getDocs(budgetsCol);

            if (budgetSnapshot.empty) {
                budgetGaugeContainer.innerHTML = '<p class="text-muted" style="width: 100%; text-align: center;">No budgets to display.Create your first budget to get started</p> href="budget.html" class="btn btn-primary">Create Budget</a>';
                return;
            }

            const allExpenses = allTransactions.filter(t => t.type === 'Expense');

            budgetSnapshot.forEach(doc => {
                const budget = doc.data();
                const budgetId = doc.id;

                const relevantExpenses = allExpenses.filter(expense => {
                    const expenseDate = new Date(expense.date);
                    const budgetFromDate = new Date(budget.fromDate);
                    const budgetToDateObj = new Date(budget.toDate);
                    budgetToDateObj.setDate(budgetToDateObj.getDate() + 1);

                    return expense.category === budget.category &&
                           expenseDate >= budgetFromDate &&
                           expenseDate < budgetToDateObj;
                });

                const totalSpent = relevantExpenses.reduce((sum, expense) => sum + Number(expense.amount), 0);
                const budgetAmount = Number(budget.amount);

                const gaugeId = `gauge-${budgetId}`;
                const gaugeWrapper = document.createElement('div');
                gaugeWrapper.className = 'gauge-container';
                gaugeWrapper.innerHTML = `<div id="${gaugeId}"></div><h6 class="mt-2 text-truncate" title="${budget.name}">${budget.name}</h6><small>${userCurrencySymbol}${formatAmount(totalSpent)} / ${userCurrencySymbol}${formatAmount(budgetAmount)}</small>`;
                budgetGaugeContainer.appendChild(gaugeWrapper);

                new JustGage({
                    id: gaugeId,
                    value: totalSpent,
                    min: 0,
                    max: budgetAmount,
                    title: " ",
                    label: `of ${formatAmount(budgetAmount)}`,
                    levelColors: ["#198754", "#ffc107", "#dc3545"],
                    symbol: userCurrencySymbol,
                    humanFriendly: true,
                    gaugeWidthScale: 0.6,
                    startAnimationTime: 500,
                    refreshAnimationTime: 500
                });
            });
        }

        function renderDashboard() {
            const filtered = filterTransactions();
            populateCategoryFilter();
            if (currentUserId) {
                loadAndRenderBudgets(currentUserId, transactions);
            }
            renderCharts(filtered);
            renderSummaryTable(filtered);
            renderRecentTransactions();
        }
        
        // --- Other functions (delete, undo, export, etc.) ---
        function filterData() {
            const filtered = filterTransactions();
            renderCharts(filtered);
            renderSummaryTable(filtered);
        }

        function clearFilters() {
            document.getElementById("fromDate").value = "";
            document.getElementById("toDate").value = "";
            document.getElementById("filterCategory").value = "";
            document.getElementById("amountRange").value = "";
            filterData();
        }

        function resetToCurrentCycle() {
            loadUserCycleDate();
        }

        function setLast30Days() {
            const today = new Date();
            const thirtyDaysAgo = new Date(today);
            thirtyDaysAgo.setDate(today.getDate() - 30);
            document.getElementById("fromDate").value = thirtyDaysAgo.toISOString().split('T')[0];
            document.getElementById("toDate").value = today.toISOString().split('T')[0];
            filterData();
        }

        function setThisMonth() {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            document.getElementById("fromDate").value = firstDay.toISOString().split('T')[0];
            document.getElementById("toDate").value = lastDay.toISOString().split('T')[0];
            filterData();
        }

        function setLastMonth() {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth() - 1, 1);
            const lastDay = new Date(today.getFullYear(), today.getMonth(), 0);
            document.getElementById("fromDate").value = firstDay.toISOString().split('T')[0];
            document.getElementById("toDate").value = lastDay.toISOString().split('T')[0];
            filterData();
        }

        const logout = async () => {
            try {
                if (unsubscribeFromTransactions) {
                    unsubscribeFromTransactions();
                }
                await signOut(auth);
            } catch (error) {
                console.error("Error signing out: ", error);
            }
        };

        window.onload = () => {
            setupRealtimeListener();
            document.getElementById("logoutButton")?.addEventListener('click', (e) => {
                e.preventDefault();
                logout();
            });
        };

        window.filterData = filterData;
        window.clearFilters = clearFilters;
        window.resetToCurrentCycle = resetToCurrentCycle;
        window.setLast30Days = setLast30Days;
        window.setThisMonth = setThisMonth;
        window.setLastMonth = setLastMonth;

        const themeToggle = document.getElementById('theme-toggle-checkbox');
        themeToggle.addEventListener('change', () => {
            const currentTheme = themeToggle.checked ? 'dark' : 'light';
            applyTheme(currentTheme);
        });

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }
    </script>
